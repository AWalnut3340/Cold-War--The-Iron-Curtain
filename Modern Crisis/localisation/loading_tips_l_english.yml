l_english:
 LOADING_TIP_0:0 "The Cold War was a state of geopolitical tension after World War II between powers in the Eastern Bloc (the Soviet Union and its satellite states) and powers in the Western Bloc (the United States, its NATO allies and others)."
 LOADING_TIP_1:0 "Allah is on our side. That is why we will beat the aggressor. \n- Saddam Hussein"
 LOADING_TIP_2:0 "We are not intimidated by the size of the armies, or the type of hardware the US has brought. \n- Saddam Hussein"
 LOADING_TIP_3:0 "You know me... If you are Iraqi, you know me. \n- Saddam Hussein"
 LOADING_TIP_4:0 "Baghdad is determined to force the Mongols of our age to commit suicide at its gates. \n- Saddam Hussein"
 LOADING_TIP_5:0 "Politics is when you say you are going to do one thing while intending to do another. Then you do neither what you said nor what you intended. \n- Saddam Hussein"
 LOADING_TIP_6:0 "Whoever wants to reach a distant goal must take many small steps. \n- Helmut Schmidt"
 LOADING_TIP_7:0 "The biggest room in the world is the room for improvement. \n- Helmut Schmidt"
 LOADING_TIP_8:0 "Particularly since the computerization of the world, the impact of media has grown enormously. The printed books and the printed media have become less important. Why should somebody read Laozi or Confucius if he can Google? \n- Helmut Schmidt"
 LOADING_TIP_9:0 "Germany is one of the medium powers of the world. It is a non-nuclear power. It is in a lower class than the United States, the Soviet Union, France, the United Kingdom and others. \n- Helmut Schmidt"
 LOADING_TIP_10:0 "Americans tend to feel satisfied within the wide boundaries of that huge, big country. \n- Helmut Schmidt"
 LOADING_TIP_11:0 "Communists have always viewed the national question through the prism of the class struggle, believing that its solution has to be subordinated to the interests of the Revolution, to the interests of socialism. That is why Communists and all fighters for socialism believe that the main aspect of the national question is unification of the working people, regardless of their national origin, in the common struggle against every type of oppression, and for a new social system which rules out exploitation of the working people. \n- Leonid Brezhnev"
 LOADING_TIP_12:0 "Our Party supports and will continue to support peoples fighting for their freedom. In so doing, the Soviet Union does not look for advantages, does not hunt for concessions, does not seek political domination and is not after military bases. We act as we are bid by our revolutionary conscience, our communist convictions. \n- Helmut Schmidt"
 LOADING_TIP_13:0 "The defeat of Nazi Germany signified the victory of progress over reaction, humanity over barbarism and the victory of socialism over imperialist obscurantism. This victory opened the road for advancing the revolutionary struggle of the working class, a national liberation movement on an unprecedented scale and the destruction of the shameful colonial system. \n- Leonid Brezhnev"
 LOADING_TIP_14:0 "Under the dictatorship of the proletariat, revisionists and opportunists reflect the pressure of nonproletarian, bourgeois and petty-bourgeois strata, the pressure that results from the force of habit, from the views and vestiges of the past, particularly those that are nationalistic. \n- Leonid Brezhnev"
 LOADING_TIP_15:0 "It stands to the Party’s credit that millions upon millions of Soviet men of every nation and nationality have adopted internationalism—once the ideal of a handful of Communists—as their deep conviction and standard of behaviour. This was a true revolution in social thinking, and one which it is hard to overestimate. \n- Leonid Brezhnev"
 LOADING_TIP_16:0 "You can do what you have to do, and sometimes you can do it even better than you think you can. \n- Jimmy Carter"
 LOADING_TIP_17:0 "Globalization, as defined by rich people like us, is a very nice thing... you are talking about the Internet, you are talking about cell phones, you are talking about computers. This doesn't affect two-thirds of the people of the world. \n- Jimmy Carter"
 LOADING_TIP_18:0 "I say to you quite frankly that the time for racial discrimination is over. \n- Jimmy Carter"
 LOADING_TIP_19:0 "It is difficult for the common good to prevail against the intense concentration of those who have a special interest, especially if the decisions are made behind locked doors. \n- Jimmy Carter"
 LOADING_TIP_20:0 "When you single out any particular group of people for secondary citizenship status, that's a violation of basic human rights. \n- Jimmy Carter"
 LOADING_TIP_21:0 "If you want something said, ask a man; if you want something done, ask a woman. \n- Margaret Thatcher"
 LOADING_TIP_22:0 "The problem with socialism is that you eventually run out of other peoples' money. \n- Margaret Thatcher"
 LOADING_TIP_23:0 "Power is like being a lady... if you have to tell people you are, you aren't. \n- Margaret Thatcher"
 LOADING_TIP_24:0 "You may have to fight a battle more than once to win it. \n- Margaret Thatcher"
 LOADING_TIP_25:0 "If you set out to be liked, you would be prepared to compromise on anything at any time, and you would achieve nothing. \n- Margaret Thatcher"
 LOADING_TIP_26:0 "You do not have, Mr Mitterrand, the monopoly of heart \n- Valery Giscard d'Estaing"
 LOADING_TIP_27:0 "The rejection of the Constitutional treaty by voters in France was a mistake that should be corrected. \n- Valery Giscard d'estaing"
 LOADING_TIP_28:0 "Europe without Greece is like a child without a birth certificate \n- Valery Giscard d'estaing"
 LOADING_TIP_29:0 "Public opinion will be led to adopt, without knowing it, the proposals we dare not present to them directly. (...) This approach of 'divide and ratify' is clearly unacceptable. Perhaps it is a good exercise in presentation. But it would confirm to European citizens the notion that European construction is a procedure organised behind their backs by lawyers and diplomats. \n- Valery Giscard D'estaing"
 LOADING_TIP_30:0 "You can't build a society purely on interests, you need a sense of belonging \n- Valery Giscard D'estaing"
 LOADING_TIP_31:0 "The German debt to the Jewish people can never end, not in this generation and not in any other. \n- Menachem Begin"
 LOADING_TIP_32:0 "We don't need legitimacy. We exist. Therefore we are legitimate. \n- Menachem Begin"
 LOADING_TIP_33:0 "Peace is the beauty of life. It is sunshine. It is the smile of a child, the love of a mother, the joy of a father, the togetherness of a family. It is the advancement of man, the victory of a just cause, the triumph of truth. \n- Menachem Begin" 
 LOADING_TIP_34:0 "There must be some security arrangement in the south of Lebanon so northern Israel is not threatened anymore. \n- Menachem Begin"
 LOADING_TIP_35:0 "Operation Peace for Galilee is not a military operation resulting from the lack of an alternative. \n- Menachem Begin"
 LOADING_TIP_36:0 "Americans are the great Satan, the wounded snake. \n- Ruhollah Khomeini"
 LOADING_TIP_37:0 "If one commits the act of sodomy with a cow, an ewe, or a camel, their urine and their excrements become impure, and even their milk may no longer be consumed. The animal must then be killed and as quickly as possible and burned. \n- Ruhollah Khomeini"
 LOADING_TIP_38:0 "One thing I congratulate everyone on is the great explosion which has occurred in Washington's Black House and the very important scandal which has gripped leaders of America. \n- Ruhollah Khomeini"
 LOADING_TIP_39:0 "We are not afraid of economic sanctions or military intervention. What we are afraid of is Western universities. \n- Ruhollah Khomeini"
 LOADING_TIP_40:0 "The fundamental difference between Islamic government, on the one hand, and constitutional monarchy and republics, on the other, is this: whereas the representatives of the people or the monarch in such regimes engage in legislation, in Islam the legislative power and competence to establish laws belong exclusively to God Almighty. \n- Ruhollah Khomeini"
 LOADING_TIP_41:0 "I regret and suffer those losses, but it's God's will. He will pardon me if I committed excesses, but I don't think I did. \n- Augusto Pinochet"
 LOADING_TIP_42:0 "Everything I did, all my actions, all of the problems I had I dedicate to God and to Chile, because I kept Chile from becoming Communist. \n- Augusto Pinochet"
 LOADING_TIP_43:0 "Sometimes democracy must be bathed in blood. \n- Augusto Pinochet"
 LOADING_TIP_44:0 "During 65 years, I have walked the path of duty and discipline... And today, looking back at that long path of service, my soldier's heart stirs and murmurs from deep within: Thank you. Thank you, my homeland. \n- Augusto Pinochet"
 LOADING_TIP_45:0 "I'm not a dictator. It's just that I have a grumpy face. \n- Augusto Pinochet"
 LOADING_TIP_46:0 "Lenin lived, Lenin lives, Lenin will live. \n- Kim Il-sung"
 LOADING_TIP_47:0 "The oppressed peoples can liberate themselves only through struggle. This is a simple and clear truth confirmed by history. \n- Kim Il-Sung"
 LOADING_TIP_48:0 "The most important thing in our war preparations is to teach all our people to hate U.S. imperialism. Otherwise, we will not be able to defeat the U.S. imperialists who boast of their technological superiority. \n- Kim Il-sung"
 LOADING_TIP_49:0 "We are opposed to the line of compromise with imperialism. At the same time, we cannot tolerate the practice of only shouting against imperialism, but, in actual fact, being afraid to fight it. \n- Kim Il-sung"
 LOADING_TIP_50:0 "It is necessary to expose the false propaganda of the imperialists and thoroughly dispel the illusion that the imperialists will give up their positions in the colonies and dependent countries with good will. \n- Kim Il-sung"
 LOADING_TIP_51:0 "Through the mud and the blood to the green fields beyond \n- Canadian Armed Forces Motto"
