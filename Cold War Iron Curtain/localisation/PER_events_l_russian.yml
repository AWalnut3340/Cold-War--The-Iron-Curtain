 news.1.per.d:0 "Выступая перед мусульманским населением на побережье Персидского залива, [From.GetLeader] декларировал, что [From.GetName] полностью рассматривает всю территорию залива на Ближнем Востоке как потенциальную часть государства [From.GetName]. \n\nОфициальные заявления подкреплены требованиями, дав понять, что [From.GetName] готов отобрать эти земли силой, при необходимости."
 news.1.per.t:0 "Персия захватит земли Перскидского Залива"
 news.1.per.a:0 "Эти земли под защитой Британской Империи!"
 news.1.per.b:0 "Они нарушают и без того хрупкий баланс в регионе."
 news.1.per.c:0 "Какая несусветная чушь."
 
 news.3.per.d:0 "Союзники вкладывают значительные средства в развитие Персии, в отчаянной попытке найти новых друзей и приобрести новые базы снабжения в регионе."  
 news.3.per.t:0 "Союзники возведут персидский коридор."
 news.3.per.a:0 "Отчаянные времена требуют отчаянных мер."
 news.3.per.b:0 "Персия согласна на строительство коридора."
 news.3.per.c:0 "Мы должны с этим разобраться!"
 
 persia.1.t:0 "Персидские требования"
 persia.1.d:0 "Персидская Империя давит на нас и требует, чтобы мы отдали наши ближневосточные территории! Это ничто иное, как завуалированная попытка аннексировать нашу страну, однако мы можем оказать им небольшое сопротивление на границе"
 persia.1.a:0 "Смириться с неизбежным..."
 persia.1.b:0 "Пускай заберут их силой, паршивцы!"

 persia.2.t:0 "Франция отклоняет наш запрос."
 persia.2.d:0 "Проклятая Франция отклонила наше предложение! Чертовы империалисты и лизоблюды в Париже еще имеют наглость сообщать, что они уважают территориальную целость СВОЕЙ нации."
 persia.2.a:0 "Мы заберем эти земли силой."
 
 news.500.t:0 "[FRA.GetNameDef] Принимает персидский запрос"
 news.500.d:0 "После яростных споров, правительство государства [FRA.GetNameDef] решило принять требования Персии по поводу передачи Сирии им. \n\n[PER.GetNameDef] указывают на необходимость объединить все мусульманские земли и всех мусульман."
 news.500.a:0 "Мир, но какой ценой?"
 news.500.b:0 "Теперь мы можем сосредоточить наши усилия в других местах."
 news.500.c:0 "У нас не было выбора, метрополия Франции важнее колоний."
 news.500.f:0 "Наши друзья еще покажут свою силу!"
 
 news.501.t:0 "[FRA.GetNameDef] Отклоняет персидский запрос"
 news.501.d:0 "Персидские дипломаты представлены ультиматум правительству [FRA.GetNameDef], о передаче им Сирии. \n\nНесмотря на значительное наращивание персидских войск на границе, Париж отверг эти требования, приговаривая "ни один метр французской земли не будет передан персидским агрессорам." \n\nInternational observers fear that a Persian invasion may be imminent."
 
 news.501.a:0 "Это не закончится хорошо."
 news.501.b:0 "Они не должны были отклонять наши требования."
 news.501.c:0 "Мы должны укрепить нашу оборону."
 news.501.f:0 "Скоро они осознают свою ошибку."

 persia.3.t:0 "Гражданская война!"
 persia.3.d:0 "Слишком много радикальных изменений произошло за последнее время, и многие из них негативно встречены нашим обществом. Все хотят утвердить свои политические взгляды - фашисты, демократы, монархисты - все они хотят показать силу, хотят власть! Мы должны положить этому конец и восстановить нашу нацию!"
 persia.3.a:0 "Смерть Шаху!"
 
 reformation_chosen:0 "Выбраны реформы"
 iranian_civil_war:0 "Иранская гражданская война"
 reformist_victory:0 "Победа реформаторов"
 
 news.502.t:0 "Иранская гражданская война"
 news.502.d:0 "В Иране разразилась гражданская война! Могущественные лица в правительстве протолкнули радикальные реформы вместо старых порядков в стране. Шах призвал поддержать вооруженные силы Ирана и призвал народ к оружию. Война за Персию началась!"
 news.502.a:0 "Что это будет значить для Ирана?"
 news.502.b:0 "Смерть Шаху!"

 news.503.t:0 "Конец иранской гражданской войны"
 news.503.d:0 "Вместе с капитуляцией последнего оплота Монархии, Иранская Гражданская Война пришла к своему логическому завершению. \n\nНационалисты празднуют победу, и начинается новая эра Ирана. \n\nСтрана сильно пострадала в бесконечных боях, и им предстоит еще много времени и сил потратить на восстановление."
 news.503.a:1 "Интересное развитие событий."
 news.503.b:0 "Пришла пора перевязать национальные раны."
 
 news.504.t:0 "Завоевание Кербелы"
 news.504.d:0 "Мы контролируем священный город Кербелу и гарантируем безопасный проход для тех, кто хочет принять участие в паломничестве Ашура; день для скорби и в то же время для осознания своих действий, мы можем принять это как жертву правительства Хусейну."
 news.504.a:1 "Святой день с нами."
 
 news.505.t:0 "Завоевание Мекки"
 news.505.d:0 "Священный город Мекка теперь под покровительством Персов, огромный шаг в пользу исламских отношений. [PER.GetLeader] произнес речь в священном городе, закрепив словами успех очередного шага к образованию Исламских земель и изгнанию иноверцев. Это определенно важный исторический момент."
 news.505.a:1 "Господь с нами!"
 news.505.b:1 "Интересно у них там дела обстоят."

 news.506.t:0 "Британия бросает А-И нефтяную компанию."
 news.506.d:0 "Шокирующие новости с Ближнего Востока, [PER.GetLeader] заявил, что Иранские люди не могут больше принимать претензии британцев; что потребности людей превыше потребностей проклятых империалистов. \n\nИз официального заявления становится понятно, что [PER.GetLeader] не боится возмездия. Британские власти заявили, что они не могут и не будут подкреплять претензии на нефтяные месторождения из-за тяжелых условий современного мира."  
 news.506.a:0 "Будущее принадлежит нам!"
 news.506.b:0 "Это небольшая неудача."
 news.506.c:0 "Ныне самоопределение является растущей тенденцией."
 
 news.507.t:0 "Британия собирается бороться за Персидские месторождения нефти"
 news.507.d:0 "Шокирующие новости с Ближнего Востока, [PER.GetLeader] заявил, что Иранские люди не могут больше принимать претензии британцев; что потребности людей превыше потребностей проклятых империалистов. \n\nИз официального заявления становится понятно, что [PER.GetLeader] не боится возмездия. Британцы, в свою очередь, заявили, что Перскидские действия не останутся безнаказанными."  
 news.507.a:0 "Будущее принадлежит нам!"
 news.507.b:0 "Мы не можем оставить это безнаказанным!"
 news.507.c:0 "Ныне самоопределение является растущей тенденцией."
 
 news.508.t:0 "Судьба Йемена и Омана"
 news.508.d:0 "[PER.GetLeader] заявил, что в лучших интересах людей из Йемена и Омана стать частью Перскидской империи; [PER.GetLeader] также добавил, что только его правительство может принести ту безопасность и свободу, которую они заслуживают. \n\nИз официального заявления становится понятно, что [PER.GetLeader] не боится возмездия."  
 news.508.a:0 "Будущее принадлежит нам!"
 news.508.c:0 "Ну и как стоит отнестись к этой новости?"
 
 news.509.t:0 "Падение Баку"
 news.509.d:0 "Ранее сегодня, Персидские войска оккупировали Баку, важнейший стратегический объект в войне против Советского Союза. \n\nРасположенный на берегу Каспийского моря, город является ключом к Кавказу, и существенные нефтяные месторождения послужат во благо персидской войны.\n\nЕго захват позволит Персии укрепить свои позици здесь с целью дальнейшей войны с СССР и, возможно, с Восточной Европой."
 news.509.a:0 "Очередная победа для Персии."
 
 news.510.t:0 "Падение Каира"
 news.510.d:0 "Силами Перскидской армии был отбит Каир, столица Египта. \n\nПока войска Союзников отступали через пустыню в полном беспорядке, Персидские солдаты маршировали по улицам Каира и встречали своих освободителей от Британских захватчиков бурной радостью.\n\nПадение Каира знаменитует огромную потерю для Союзников. Многие эксперты считают, что вся Африка теперь открыта для персидских завоеваний."
 
 news.511.t:0 "Падение Вашингтона"
 news.511.d:0 "Бои в зоне Вашингтоне подошли к концу и сегодня, когда последние очаги сопротивления были подавлены Персидскими войсками, растянутыми вновь реки Потомак. \n\nПо всему городу сотни и тысячи столбов дыма вздымаются в небо, и некоторые из них исходят от агентов OSS, которые до последнего момента сжигают все секретные документы. Отряды SAVAK взяли Белый Дом после непродолжительной перестрелки с сотрудниками секретной службы США, но, как и предполагалось, Президент был эвакуирован несколько дней назад.\n\nПадение столицы Америки наглядно иллюстрирует ужасающую силу персидской военной машины."
 
 news.512.t:0 "Падение Нью-Йорка"
 news.512.d:0 "После часов уличных боев, в основном против вооруженного ополчения, Персидские войска прошли через город, захватывая все на своем пути. Нью-Йорк под их контролем. \n\nСамодельные противотанковые заграждения вдоль Пятой Авеню оказались неэффективными, и саперные бригады прорывались квартал за кварталом через весь Манхеттан.\n\nВышедшие из-под контроля пожары в восточной части города полыхали несколько дней, освещая ночное небо Нью-Йорка. \n\nСтатуя Свободы была обезглавлена шальным артиллерийским снарядом, хотя с какой стороны он летел - тот еще предмет для споров."
 
 news.513.t:0 "Падение Гибралтара"
 news.513.d:0 "После нескольких противоречивых докладов, стало абсолютно точно ясно, что Гибралтар перешел под власть персии. \n\nЭтот стратегический портовый город охраняет вход в Средиземноморье, и он считался неприступным до начала войны. Британский гарнизон отступил в туннели под скалой, однако их достаточно быстро выбили оттуда огнеметами и гранатами. \n\nС Гибралтаром в руках Персии, мы можем наблюдать драматичный поворот в войне за Средиземноморье."
 
 news.514.t:0 "Падение Сингапура"
 news.514.d:0 "Сингапур, 'Гибралтар Востока,' был захвачен персидской армией, несмотря на то, что он считался неприступным в руках своих бывших британских владельцев.\n\nПерсидская Военная Администрация Сингапура выбрала дом Фуллертона как свой штаб. Персы патрулируют улицы и, кажется, эти ребята останутся здесь надолго."
 news.514.b:0 "За Персию!"
 
 news.515.t:0 "Падение Анкары"
 news.515.d:0 "Совсем недавно персидские войска успешно оккупировали Анкару, важный стратегический объект в их войне против Турции. \n\nРасположенный в центре Малой Азии, этот город - ключ к персидскому пути в Европу.\n\nЕго захват позволит Персии и дальше развивать военные действия в Средиземноморье."
 
 news.516.t:0 "Пересечение Босфора"
 news.516.d:0 "После нескольких противоречивых сообщений, наконец подтверждено, что Стамбул пал под натиском Персии. \n\nЭтот стратегический город-порт охраняет вход в Средиземное и Черное море, и он считался неприступным до начала войны. Турецкий гарнизон отступил в туннели под скалой, однако их достаточно быстро выбили оттуда огнеметами и гранатами. \n\nСо Стамбулом в персидских руках, эти вторженцы из Ирана обещают перевернуть всю войну за Черное и Средиземное морье."
 
 news.517.t:0 "Падение Киева"
 news.517.d:0 "Киев, столица Украинской ССР, была захвачена превосходящими силами Персии. \n\nЗахват одного из самых важных городов Советов - серьезный удар для коммунистов, но все еще стоит вопрос -'Смогут ли Персы удержать свое мимолетное преимущество над противником?'. Спустя некоторое время после оккупации Персами города, тысячи мин, размещенных НКВД, были детонированы в зданиях по улице Крещатик, нанеся еще больший урон и без того разрушенному городу.\n\nТеперь вторженцы смотрят в сторону Запада, как бы ожидая нового приказа."
 
 news.518.t:0 "Падение Сталинграда"
 news.518.d:0 "Превосходящие персидские силы взяли Сталинград, город на Волге с именем правителя СССР. \n\nПосле борьбы за разрушенный Сталинградский Тракторный Завод и кровопролитных битв за Мамаев Курган, персидская армия в итоге отбросила последних советских защитников на другой берег Волги. По неподтвержденным данным, некоторые группы людей отказались от отступления вместе с армией и отправились в подвалы и канализации города, дабы продолжать свою борьбу с захватчиками. \n\nНикакого серьезного организованного сопротивления, но все же."
 
 news.519.t:0 "Падение Москвы"
 news.519.d:0 "Несколько мгновений назад персидские танки ворвались в Москву, разнесли наспех сооруженные укрепления противника и ураганом пронеслись по улицам Москвы. За считанные часы армия захватила город постоянно прибывающими персидскими войсками. Красная Площадь превратилась в плацдарм для войск захватчиков. \nЗа сотни километров можно было увидеть дым от Кремля, когда его штурмовали персидские войска. В ход шли огнеметы и гранаты, которые были необходимы для вытеснения бойцов НКВД и полной победы в этом комплексе. Столица России теперь в персидских руках, в пепельных руинах. \n\nПо неподтвержденным сведениям, преемник Ленина заведомо был эвакуирован на Восток."
 news.519.a:0 "Это - конец для Советского Союза?"
 news.519.b:0 "В конце концов, Москва наша!"
 news.519.c:0 "Фашистов надо гнать из Москвы!"
 
 news.520.t:0 "Падение Севастополя"
 news.520.d:0 "Хорошо укрепленный город Севастополь, база Советского Средиземноморского Флота, окончательно сдалась под персидскими атаками. \n\n Эта потеря будет серьезно препятствовать доступу СССР к Черному Морю и мировому океану в целом. Ну и не стоит забывать, что это серьезная победа для Персии..\n\nУказ был уже выпущен из Тегерана, и в нем сказано, что город отныне будет известен как 'Koруш-шахр' после Кира Великого."
 
 news.521.t:0 "Персия отклоняет ультиматум Британии"
 news.521.d:0 "Недавно стало известно, что [PER.GetLeader]  официально заявил об отклонении бессмысленного ультиматума Британии.; что Иранские земли не будут никак отделяться друг от друга по велению иностранных сил. \n\nИз этого заявления становится ясно, что [PER.GetLeader] не боится возможных последствий. Британцы же, в свою очередь, сообщили, что действия персов не останутся без ответа."  
 news.521.a:0 "Будущее принадлежит нам!"
 news.521.b:0 "Мы не оставим это без внимания!"
 news.521.c:0 "Видимо, определение себя в эти времена довольно популярное явление."
 
 news.522.t:0 "Персия принимает ультиматум Британии"
 news.522.d:0 "Недавно стало известно, что [PER.GetLeader] официально заявил о готовности принять ультиматум Британии и убрать все иранские военные силы от нефтяных месторождений и пообещал соблюдать условия этой сделки. \n\nБританцы уже окрестили этот выбор "Взаимовыгодным сотрудничеством" и "Решением во благо и Англии, и Персии""  
 news.522.a:0 "Они не оставили нам выбора..."
 news.522.b:0 "Прекрасно!"
 news.522.c:0 "Британское господство растет."
 
 persia.4.t:0 "Образованные западные элиты"
 persia.4.d:0 "Дети нашей элиты отправились во Францию, Великобританию, Австралию и Америку. Они вернутся с либеральными взглядами, с верой в то, что они смогут навязать новую идеологию в наше государство. Это принимает интересный оборот!"
 persia.4.a:0 "Если только они ценят свою культуру..."

 persia.5.t:0 "Поддерживаемые Советским Союзом агенты"
 persia.5.d:0 "Долгосрочные связи советских агентов, установившиеся десятки лет назад, все еще имеют силу. Они импортируют переведенную коммунистическую литературу и вещают свои убеждения по радио. Некоторые классы впечатлены этим и присоединяются к их идеологии."
 persia.5.a:0 "Движения в этих классах могут быть очень непредсказуемы."

 persia.6.t:0 "Ночь очищения"
 persia.6.d:0 "Молодой националист собрал людей по всем университетам страны, они скандировали "Esteghlal, Azadi, Dolat-e Irani!". Они основывались на риторике демагогии в нашем обществе, что мы стоим на острие ножа, и однажды ночью наше общество переменится навсегда. Главы других идеологий справедливо беспокоятся, что скоро их дни будут сочтены!"
 persia.6.a:0 "Отчистим наше общество от дегенератов!"
 persia.6.b:0 "Возможно, нам поможет более мягкий подход..."
 
 persia.7.t:0 "Учрежден "Рахбар""
 persia.7.d:0 "Коммунисты получили достаточно твердую опору в политической системе и находятся в большинстве в парламенте. В связи с этих, они создали собственную газету и называют ее Рахбар. "
 persia.7.a:0 "Rahbar bar-e farhda."
 
 persia.8.t:0 "Учрежден "Кайхан""
 persia.8.d:0 "Демократы получили достаточно твердую опору в политической системе и находятся в большинстве в парламенте. В связи с этих, они создали собственную газету и называют ее Кайхан."
 persia.8.a:0 "Свобода в печати."

 persia.9.t:0 "Студенческое движение"
 persia.9.d:0 "Молодежь присоединяется к движению, в основе которого сила, авторитет и власть; объединение всех Иранских людей Ближнего Востока и на близлежащих территориях. Светлое будущее требует сильной Персии!"
 persia.9.a:0 "Одна Кровь, Одна Империя!"
 
 persia.10.t:0 "Университет Тегерана"
 persia.10.d:0 "Поколения элиты нашего общества отправились обучаться на Запад, и это вызвало в их кругах ощущение превосходства над нами и нашими верхами. Создав нашу собственную элитную школу, мы сможем переломить ситуацию и ликвидировать ущерб, принесенный "утечкой мозгов"."
 persia.10.a:0 "Нет времени для отдыха от обучения."
 
 persia.11.t:0 "Судьба Персии"
 persia.11.d:0 "Персы пошли вперед и национализировали свои нефтяные запасы. Это не только ослабит наше влияние в стране, но и в большом регионе. Весь мир сейчас смотрит на нас..."
 persia.11.a:0 "Не делать ничего."
 persia.11.b:0 "Наказать персов."
 
 persia.12.t:0 "Судьба Йемена и Омана"
 persia.12.d:0 "Теперь мы контролируем священные города Мекку и Медину, а вместе с ними и большую часть Аравийского полуострова. Эти земли никогда не принадлежали Персии, но у нас есть возможность расширить нашу империю по своему пути, а не гоняясь за предками. Мы объединим мусульманские земли!"
 persia.12.a:0 "Не делать ничего."
 persia.12.b:0 "Подготовить Артеш."
 
 persia.13.t:0 "Афганское воссоединение"
 persia.13.d:0 "Народ Ирана и множество людей в Афганистане призывают к объединению. Афганцы - иранские люди, большая часть их населения - этнические персы. Их разобщили западные цивилизации, и им не понравится это объединение. У нас есть несколько вариантов действий."
 persia.13.a:0 "Оставим их в покое."
 persia.13.b:0 "Исполним волю народа!"
 
 persia.14.t:0 "Курдское присоединение"
 persia.14.d:0 "Курды - знатные люди, Иранские люди! Их язык похож на наш, а их культура исходит от наших предков тоже. Иран - это земли для Иранских людей, и это время вернуть наших потерянных братьев домой!"
 persia.14.a:0 "Добро пожаловать домой, братья!"
 
 persia.15.t:0 "Остановить экспорт!"
 persia.15.d:0 "Интеллектуальная элита нашей партии обсуждает возможность изменения нашей внешней экономической политики. Они заявляют, что мы не должны выбрасывать свои ресурсы на международный рынок, тогда как наши люди добывают их кровью и потом. Мы должны добиться автаркии! Персия может положиться только на Персию, и производить только для Персии!"
 persia.15.a:0 "Ничего не делать."
 persia.15.b:0 "Найти компромисс."
 persia.15.c:0 "Изменить экономику!"
 
 persia.16.t:0 "Захват Этелаата"
 persia.16.d:0 "Сочувствующие фашистам люди штурмовали здание "Этелаата", старейшей газеты в стране. Фашистские идеологи и демагоги стали контролировать ее содержимое, дабы распространить свои убеждения в самой популярной газете страны.."
 persia.16.a:0 "Правда в печати!"
 
 persia.17.t:0 "Присоединение Азербайджанцев"
 persia.17.d:0 "Азербайджанская культура - персидская тоже. Мы вместе были под покровительством шаха Измаила I, когда славяне разрушили наши отношения и разъединили наши народы. Пришло время вернуть наших заблудших братьев!"
 persia.17.a:0 "Добро пожаловать домой, братья!"
 
 persia.18.t:0 "Присоединение Таджиков и Узбеков"
 persia.18.d:0 "Таджики - Иранские люди, они говорят на Фарси, как и мы, и следуют Исламу, они являются наследием Восточной Персии. Узбекистан когда-то был резиденцией персидского управления в Центральной Азии в ходе исламского завоевания, персы возделывали земли и строили величественные города. За годы дикие тюрки и монголы, взяли под контроль над нами, но сейчас, как мстительный Ангел, мы пришли с Божественной яростью, чтобы очистить мир от идиотов и вернуть наши земли!"
 persia.18.a:0 "Добро пожаловать домой, братья!"
 
 persia.19.t:0 "Присоединение Кавказа"
 persia.19.d:0 "Армяне исторически были потерянными братьями Персии, западные лингвисты присоединили нас к одному языку, Фарси. Сильнейшая армянская династия, персидская кровавая династия, и бесчисленное число лет она была вассалом Персидской Империи, они истинные Персы."
 persia.19.a:0 "Добро пожаловать домой, братья!"
 
 persia.20.t:0 "Увеличенные усилия в горной промышленности"
 persia.20.d:0 "Наши инженеры и исследователи дали хороший толчок к открытию новых ресурсов для дальнешей разработки. Теперь они чувствуют себя уверенно и готовы найти то, что нам необходимо!"
 persia.20.a:0 "Искать Вольфрам."
 persia.20.b:0 "Искать Алюминий."
 persia.20.c:0 "Искать Сталь."
 
 persia.21.t:0 "Требуется новая столица"
 persia.21.d:0 "Город Тегеран слишком либерален для наших вкусов ; здесь слишком много политических образований, небольших этнических групп и сочувствующих роялистам. Мы считаем, что лучший путь к великой нации требует от нас переноса старой столицы в Исфахан, где мы имеем поддержку большинства."
 persia.21.a:0 "Переместить столицу."
 persia.21.b:0 "Пустая трата времени."
 
  persia.22.t:0 "Вражда из-за нефтяных месторождений?"
 persia.22.d:0 "Британцы утверждают, что их целью в Персидском заливе большей частью предсталась исключительная возможность бурения наших месторождений и они не намерены просто так мириться со столь значительными уступками. Они прислали нам предложение, в котором говорится, что они хотят создать некую демилитаризированную зону на южном побережье нашей страны, а взамен они предлагают гарантию отсутствия агрессии со стороны Союзников. Если мы откажемся, то, вероятно, они возьмут это дело в свои руки."
 persia.22.a:0 "Отказать"
 persia.22.b:0 "Уступить"
 
 