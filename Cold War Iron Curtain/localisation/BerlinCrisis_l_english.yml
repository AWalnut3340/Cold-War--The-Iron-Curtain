l_english:
 berlincrisis.1.t:0 "Berlin Crisis"
 berlincrisis.1.d:0 "After talks in the Vienna Summit, the Soviet Union wants the US,France, and the United Kingdom to pull our troops out of West Berlin and give the city to the German Democratic Republic. The Soviet Union wants this so that World War III does not happen because of a divided city. The Soviet Union has issued an ultimatum to us about West Berlin. What should we do about the Berlin Question?"
 berlincrisis.1.a:0 "Hold a NATO summit about disarming West Berlin"
 berlincrisis.1.b:0 "We will won't give them inch of land"
 berlincrisis.2.t:0 "NATO pulling out of West Berlin"
 berlincrisis.2.d:0 "After talks in the Vienna Summit, the Soviet Union gave NATO a ultimatum to decide about the Berlin Question. The Soviets want West Berlin to be incorporated back in East Berlin and it to be a unified city under the German Democratic Republic. A NATO summit began a couple of weeks ago, and after talks NATO has decided to pull out of West Berlin. NATO made a statement saying that the World can not be pulled into World War III because a divided city. The American, French, and British troops stationed in West Berlin are being pulled out and thousands of civilians are trying to get out. The Berlin Crisis has come to an end."
 berlincrisis.2.a:0 "Hopefully this will stop World War III."
 berlincrisis.2.b:0 "A victory for Communism."
 berlincrisis.2.c:0 "World War III has been averted."
 berlincrisis.3.t:0 "NATO refused Soviet offer"
 berlincrisis.3.d:0 "After talks in the Vienna Summit, the Soviet Union gave NATO a ultimatum to decide about the Berlin Question. The Soviets want West Berlin to be incorporated back in East Berlin and it to be a unified city under the German Democratic Republic. A NATO summit began a couple of weeks ago, and after talks NATO has decided not to give up West Berlin. They said that they will not give up one inch of land to the East. The USSR has not responded about the denial of the ultimatum, and has gone silent about the whole Berlin Question."
 berlincrisis.3.a:0 "We will not make Communism spread."
 berlincrisis.3.b:0 "Let's think of another way for this."
 berlincrisis.3.c:0 "Tensions will get high."
 berlincrisis.4.t:0 "NATO says no to Berlin Question"
 berlincrisis.4.d:0 "NATO has said no to the ultimatum. They said it breaks the rules of the Big 4 Accords signed in 1946. The Americans said they will not give up any land to the Communists. The East Germans are asking about their next move. What should our next move be? We could put pressure on the West by deploying our tanks and troops right on the border, or we could just accept their decision."
 berlincrisis.4.a:0 "A military option will work."
 berlincrisis.4.b:0 "We will allow this decision to stay."
 berlincrisis.5.t:0 "Berlin Crisis Gets Hotter"
 berlincrisis.5.d:0 "The Soviet Union is displeased by the act of NATO not accepting the ultimatum. They said that the West will cause World War III, and will cause the deaths of billions. Tensions are high in Berlin and Soviet tanks and troops are right across from our tanks and soldiers. What should we do?"
 berlincrisis.5.a:0 "This is an attack!"
 berlincrisis.5.b:0 "Send a diplomat to talk to the USSR."
 berlincrisis.5.c:0 "Pull back our tanks and soldiers."
 berlincrisis.6.t:0 "World War III breaks out"
 berlincrisis.6.d:0 "After weeks of tensions with the Berlin Question, the highest point was when Soviet and American tanks faced each other. We are now just getting reports that the tanks from both sides have fired at each other in West Berlin. We don't know which side fired first, but that we are now in World War III. The armies around the world have been deployed and fighting has started. The only question we have is that will it be a conventional war or a nuclear war?"
 berlincrisis.6.a:0 "God help us."
 berlincrisis.7.t:0 "Talks in the Berlin Crisis"
 berlincrisis.7.d:0 "The United States have sent a diplomat to the USSR to talk about the Berlin Crisis that is going on. Both sides are trying to keep tensions low, but with tanks facing each other in Berlin its kinda hard to. Hopefully the Berlin Crisis will be solved here and that the World doesn't enter World War III."
 berlincrisis.7.a:0 "We'll end this and keep West Berlin."
 berlincrisis.7.b:0 "We'll end this and get West Berlin."
 berlincrisis.7.c:0 "Let's hope this ends soon."
 berlincrisis.8.t:0 "Berlin Question Talks"
 berlincrisis.8.d:0 "Tensions are at the highest in the world right now. The American Government has sent a diplomat to have talks with us about the Berlin Question. The World is watching us in these talks. We will negotiate with the Americans about what to do. What should we focus on in the talks?"
 berlincrisis.8.a:0 "Push for a reunified Berlin."
 berlincrisis.8.b:0 "Push a Free City of Berlin."
 berlincrisis.8.c:0 "Berlin will stay divided."
 berlincrisis.9.t:0 "Negotiations of Berlin"
 berlincrisis.9.d:0 "The Soviets want West Berlin and East Berlin to be reunited into Berlin. They want it to be under GDR control with no occupation forces. Berlin will be a Demilitarized Zone too. No forces whether East or West, will not be in the city. Should we accept their deal? Do we deny it?"
 berlincrisis.9.a:0 "Accept the deal."
 berlincrisis.9.b:0 "Berlin will stay divided."
 berlincrisis.10.t:0 "West and East Berlin Unified!"
 berlincrisis.10.d:0 "NATO has agreed to pull out of West Berlin, and to give East Germany West Berlin. The Soviets have called this a great victory for World peace. NATO said in a statement that World War II ended years ago, and that West Berlin shouldn't be a reminder to the people living there that they are still occupied. Some critics of NATO have called this a bad move and NATO having a weak spine when dealing with the Soviets."
 berlincrisis.10.a:0 "We don't need to occupy West Berlin."
 berlincrisis.10.b:0 "A great victory for the Warsaw Pact."
 berlincrisis.10.c:0 "Will the relations warm up now?"
 berlincrisis.11.t:0 "Soviets Push for a Free City of Berlin"
 berlincrisis.11.d:0 "The Soviets have said that if NATO won't accept a unified city of Berlin controlled by the GDR, then maybe we could form a Free City of Berlin. The Free City of Berlin would include both West and East Berlin, and would be a neutral state. The problem with is however is that the Soviets could influence the neutral Berlin country. What should we do about this?"
 berlincrisis.11.a:0 "Allow the Free City of Berlin."
 berlincrisis.11.b:0 "We are not going to give up our land."
 berlincrisis.12.t:0 "Free City of Berlin Formed!"
 berlincrisis.12.d:0 "The USA and USSR has agreed on a independent city state in Berlin. The city state will be neutral and will not be with any alliance. This is sure to not last long, since Berlin is a strategic location for NATO and the Warsaw Pact.  The Americans, Soviets, French, and British have started pulling out their forces. The DDR and the FRG have voiced their opinions on the city state and have said that they will once again be part of a unified German state."
 berlincrisis.12.a:0 "Hopefully this crisis is over with."
 berlincrisis.12.b:0 "The state will be under our control soon."
 berlincrisis.12.c:0 "What will happen now?"
 berlincrisis.13.t:0 "Soviets and Americans pull back troops from Berlin Border"
 berlincrisis.13.d:0 "The Soviets and Americans have come to an agreement. The Soviets and Americans one by one pulled their tanks and troops back. The Berlin Crisis has cooled down and is looking like to come to an end. Both sides agree that they will respect the Big 4 Accords and the city of West Berlin. Advisors are saying that the 2 sides have come to an conclusion that no side will budge and that if one side or another keeps trying to make the other budge, the world will be put into World War III."
 berlincrisis.13.a:0 "We have succeeded in keeping West Berlin."
 berlincrisis.13.b:0 "We will get West Berlin another time."
 berlincrisis.13.c:0 "Will we be safe?"
 berlincrisis.14.t:0 "The Berlin Crisis is over"
 berlincrisis.14.d:0 "The Berlin Crisis has come to an end. The Americans, British and French respect and will follow the Quadripartite Agreement. The Soviets said they agree with the Accords for now. The GDR has said that West Berlin one day will be reunited with East Berlin. The World almost went into World War III with this crisis. The East and West need to be more careful next time."
 berlincrisis.14.a:0 "We have protected the city of West Berlin"
 berlincrisis.14.b:0 "We will try again another time."
 berlincrisis.14.c:0 "West Berlin will be ours later."
 berlincrisis.14.e:0 "We have protected our city."
 berlincrisis.14.f:0 "Berlin almost put us in World War III."


