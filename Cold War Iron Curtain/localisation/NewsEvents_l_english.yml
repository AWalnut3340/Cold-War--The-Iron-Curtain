 news.1000.t:0 "End of the Nuremberg trials"
 news.1000.d:0 "The Nurmberg trials finally came to an end after 4 years. Among other things, the 15 closest allies to Hitler (who were still alive) were sentenced to either death or life imprisonment. The only exception is Speer, who was to only one to show any remorse."
 news.1000.a:0 "It's over now."
 news.1002.t:0 "End of the Berlin Airlift"
 news.1002.d:0 "The USSR suddenly blocked all ground traffic to West Berlin in June 1948 to force the other occupation states to fulfill its demands. As a result, West Berlin couldn't be supplied with clothing, medical supplies or even food. So the NATO states had the brilliant idea to not to push for an aggressive response, but to setup an airlift. Only after 15 months and the landing of 277264 planes, the blockade finally ended without any shot being fired."
 news.1002.a:0 "Let's hope the peace lasts!"
 news.1002.b:0 "We could have done better..."
 news.1003.t:0 "A Korean war breaks out"
 news.1003.desc:0 "Korea was ruled by Japan from 1910 to World War 2. When the Soviet Union declared war on Japan in 1945, soviet troops moved into the northern part of Korea and United States' forces liberated the south. Both war participants made an agreement and splitted Korea in North and South Korea. They eventually formed their part to be like their country and so the north became communist and the south became capitalistic. But as they both claimed to be the legitimate goverment of all Korea, the conflict escalated today as North Korean troops moved into South Korea."
 news.1003.a:0 "Do we take action?"
 news.1003.b:0 "The communsim shall win!"
 news.1003.c:0 "This will not end well."
 news.1003.d:0 "They don't stand a chance!"
 news.1003.e:0 "We need some help!"
 news.1004.t:0 "The PRC creates Simplified Chinese"
 news.1004.d:0 "Today, the People's Republic of China invented Simplified Chinese for easier communication in their huge and diverse country. This also makes learning Chinese for people around the world more accessible and more uncomplicated."
 news.1004.a:0 "May this bring our country together."
 news.1004.b:0 "Great!"
 news.1005.t:0 "Founding the new China"
 news.1005.d:0 "The People's Republic of China won the civilwar and now gouverns over all of China."
 news.1005.a:0 "May it last forever!"
 news.1005.b:0 "Interesting."
 news.1006.t:0 "The PRC establishes Foreign Ministeries"
 news.1006.d:0 "The People's Republic of China establshes Foreign Ministeries in the USA and the Soviet Union. With this action, it claims to be the winner of the civilwar."
 news.1006.a:0 "Are we welcome?"
 news.1006.b:0 "Welcome to us!"
 news.1006.c:0 "Interesting."
 news.1007.t:0 "PRC announces Sino-Soviet Treaty"
 news.1007.d:0 "The People's Republic of China announced a treaty with the Soviet Union. It is called 'Sino-Soviet Treaty of Friendship, Alliance and Mutual Assistance."
 news.1007.a:0 "We help each-other"
 news.1007.b:0 "This could get dangerous"
 news.1007.c:0 "Okay..."
 news.1008.t:0 "PRC accepts Marshall Plan"
 news.1008.d:0 "The People's Republic of China announced that they would accept the Marshall Plan proposed by the United States of America. The PRC will now receive tools and money to rebuild their country after the second World War and their civil war."
 news.1008.a:0 "We help each-other"
 news.1008.b:0 "This could get dangerous"
 news.1008.c:0 "Okay..."
 news.1009.t:0 "The Republic of China in Taiwan"
 news.1009.d:0 "After the civilwar, the republican forces, the elites and the gouvernment retrieved to the island of Taiwan. They now proclaimed their government under Chiang Kai-Shek on the island."
 news.1009.a:0 "They are still alive?"
 news.1009.b:0 "Okay."
 news.1010.t:0 "PRC declares One China Policy"
 news.1010.d:0 "The People's Republic of China just declared its One China Policy. Under this policy, both goverments (PRC and ROC) agree that there can only be one sovereign state governing over mainland China. But their disagree about which state is the legitimate government of this state. Every other state who seeks dimplomatic relations with the Peoples Republic has to break realtions with the Republic and vise versa."
 news.1010.a:0 "We are the legitimate government!"
 news.1010.b:0 "Who shall we go with?"
 news.1011.t:0 "PRC approaches the USSR"
 news.1011.d:0 "During their Moscow Mission, the People's Republic of China approached the USSR and held discussions about the future of their counties."
 news.1011.a:0 "The future looks great."
 news.1011.b:0 "Interesting."
 news.1012.t:0 "PRC joins the Warsaw Pact"
 news.1012.d:0 "The People's Republic of China officially joined the Warsaw Pact. They now stand together and expanded the Iron Curtain further to the east."
 news.1012.a:0 "Great!"
 news.1012.b:0 "Interesting."
 news.1012.c:0 "Not. Good."
 news.1013.t:0 "PRC joins the Warsaw Pact"
 news.1013.d:0 "The People's Republic of China founded it's own faction. It is called 'People's United Asian Empire'. Do they plan on expanding this Empire?"
 news.1013.a:0 "Our Empire shall grow!"
 news.1013.b:0 "Interesting."
 news.1014.t:0 "The Unification of Austria"
 news.1014.d:0 "After 17 years of being controlled and owned by other countries, Austria is now an independant state finally again. The 4 occupying nations, the USA, France, the UK and the Soviet Union agreed on unifying Austria for it to become a neutral state between the east and the west."
 news.1014.a:0 "We are free now."
 news.1014.b:0 "Freedom for Austria!"
 news.1015.t:0 "No Unification of Austria"
 news.1015.d:0 "One of the 4 occupying nations, the USA, France, the UK and the Soviet Union refused on unifying Austria."
 news.1015.a:0 "No freedom for us."
 news.1015.b:0 "No freedom for Austria!"
 news.1016.t:0 "PRC accepted in the UN"
 news.1016.d:0 "The People's Republic of China was accepted in the United Nations as the 4 major members, France, Britain, the United States and the Soviet Union voted for yes. The only party saying no to it was the Republic of China. They lost the civilwar, but they apparently don't want to recognize their defeat."
 news.1016.a:0 "Together we are stronger."
 news.1016.b:0 "A new member by our side!"
 news.1016.c:0 "They shall be welcome."
 news.1016.e:0 "Enemies forever!"
 news.1017.t:0 "PRC not accepted in the UN"
 news.1017.d:0 "The People's Republic of China was not accepted in the United Nations as one or more of the 4 major members, France, Britain, the United States and the Soviet Union voted for no, so did the Republic of China. They like the fact, that the PRC was not accepted."
 news.1017.a:0 "We tried our best."
 news.1017.b:0 "Stay out!"
 news.1017.c:0 "Interesting."
 news.1017.e:0 "Enemies forever!"
