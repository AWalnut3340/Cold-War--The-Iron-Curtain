l_english:
	JOR_rename_nation:0 "Rename Our Nation"
  JOR_rename_nation_desc:0 "We are now the Hashemite Kingdom of Jordan rather than our colonial name Transjordan."
  JOR_annex_west_bank:0 "Annex the West Bank"
  JOR_annex_west_bank_desc:0 "We must accept our stateless Palestinian brothers into our country."
  JOR_death_king_abdullah:0 "Death of King Abdullah"
  JOR_death_king_abdullah_desc:0 "With the assassination of our beloved king and Prince Talal too ill to succeed it is best for the Nation if Prince Hussein becomes the new King."
  JOR_reject_baghdad_pact:0 "Reject the Baghdad Pact"
  JOR_reject_baghdad_pact_desc:0 "Though we dislike communists we shall not take sides in this western Cold war and become a subject for their proxy wars."
  JOR_accept_baghdad_pact:0 "Accept the Baghdad Pact"
  JOR_accept_baghdad_pact_desc:0 "This is our chance to get the Americans on our side and embrace the benefits of the Eisenhower doctrine, though it will anger Syria and the Soviets."
  JOR_make_arab_legion:0 "Make the Arab Legion Fully Arab"
  JOR_make_arab_legion_desc:0 "We must remove British personell in the Jordanian army so that our forces are fully Arab and loyal to the cause."
  JOR_university_jordan:0 "University of Jordan"
  JOR_university_jordan_desc:0 "Establish the university of Jordan"
  JOR_enemy_enemy_friend:0 "Enemy of my Enemy is my Friend"
  JOR_enemy_enemy_friend_desc:0 "Israel is clearly planning a strike against our Arab neighbors, but we don't have to be one of the targets, This is our chance to sit back and enjoy the Syrian and Iraqi threat being dealt with it."
  JOR_black_september:0 "Black September"
  JOR_black_september_desc:0 "The PLO is causing mass instability in Jordan and have tried to assassinate the King. They must be kicked out."
  JOR_abdullah_mosque:0 "King Abdullah I Mosque"
  JOR_abdullah_mosque_desc:0 "We must build a great mosque to honour our first Great King."
  JOR_amman_zarqa_highway:0 "Amman to Zarqa Highway"
  JOR_amman_zarqa_highway_desc:0 "This will improve our infrastructure."
  JOR_british_imports:0 "British Imports"
  JOR_british_imports_desc:0 "We must import civilian factories from the UK."
  JOR_military_effort:0 "Military Effort"
  JOR_military_effort_desc:0 "We must build our military."
  JOR_industrial_technologies:0 "Industrial Technologies"
  JOR_industrial_technologies_desc:0 "We must focus towards mass production and new technologies."
  JOR_industrial_revamp:0 "Industrial Revamp"
  JOR_industrial_revamp_desc:0 "We need to re-think our industrial approach. We must revamp our industrial sector."
  JOR_us_military_aid:0 "US Military Aid"
  JOR_us_military_aid_desc:0 "to counter the Soviet backed Syrian threat the US has offered us military aid."
  JOR_expand_port_aqaba:0 "Expand Port Aqaba"
  JOR_expand_port_aqaba_desc:0 "We must begin the stepping stone in building a strong navy for Jordan."
  JOR_arab_legion_retraining:0 "Arab Legion Retraining"
  JOR_arab_legion_retraining_desc:0 "Let us modernize our army to protect our borders."
  JOR_tank_reinforcements:0 "Tank Reinforcements"
  JOR_tank_reinforcements_desc:0 "Our tanks need to be modernized."
  JOR_for_king:0 "For the King!"
  JOR_for_king_desc:0 "We must toughen our soldiers willingness to fight and die for the King"
  JOR_us_equipment:0 "US Equipment"
  JOR_us_equipment_desc:0 "The US sends us their aid."
  JOR_british_jet_imports:0 "British Jet Imports"
  JOR_british_jet_imports_desc:0 "The British send us their jets!"
  JOR_arab_air_force:0 "Arab Air Force"
  JOR_arab_air_force_desc:0 "We must train our air force to be the best in the Arab world to challenge all our enemies not just Israel."
  JOR_tigers_jordan:0 "Tigers of Jordan"
  JOR_tigers_jordan_desc:0 " We must improve our air force which is lacking, The F-5 Tiger should be imported to give us the edge in the sky."
  JOR_dassault_mirage:0 "Dassault Mirage"
  JOR_dassault_mirage_desc:0 "The multi role fighter will furthe revoloutionise our air force."
  JOR_aqaba_port:0 "Aqaba Port"
  JOR_aqaba_port_desc:0 "Continue the expansion of Aqaba Port."
  JOR_naval_defense:0 "Naval Defense"
  JOR_naval_defense_desc:0 "Strengthen our coasts!"
  JOR_british_ships:0 "British ships"
  JOR_british_ships_desc:0 "The british naval ships seem more promising for our goals."
  JOR_us_submarines:0 "US submarines"
  JOR_us_submarines_desc:0 "Perhaps by using US submarines we can increase our stealth in the seas."