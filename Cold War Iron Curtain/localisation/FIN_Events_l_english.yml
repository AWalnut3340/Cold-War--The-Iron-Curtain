l_english:
 fin.1.t:0 "Return Porkkala to finland?"
 fin.1.d:0 "Sever of our ministers have been thinking about returning the Porkkala Naval Base back to Finland. Doing this would show the rest of the world our good and peaceful relationship. Of course, the area is also useless to us due to to its small size and expensive upkeep. But at the same time it gives us better acces to the baltic sea and improves our naval power in the area."
 fin.1.a:0 "Return the area"
 fin.1.b:0 "Let's just keep it for now."
 fin.2.t:0 "Soviets Refuse"
 fin.2.d:0 "The soviets have refused to give porkkala back. What should we do?"
 fin.2.a:0 "Try again later"
 fin.2.b:0 "We can do nothing"
 fin.2.c:0 "We'll take it by force then."

