 usa.700.t:0 "Help the PRC"
 usa.700.d:0 "The PRC asked for our help in their effords. Shall we make an intervention and help them?"
 usa.700.a:0 "Yes, of course!"
 usa.700.b:0 "No, why should we?"
 usa.701.t:0 "The Unification of Austria"
 usa.701.d:0 "The people of Austia want to be a free and independent country again. It could serve as a buffer state between the east and the west. Do we allow this?"
 usa.701.a:0 "Yes, of course!"
 usa.701.b:0 "No, we keep the land."