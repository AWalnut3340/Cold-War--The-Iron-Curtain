l_english:
 ALB_stalinist_ideals:0 "Stalinist Ideals"
 ALB_stalinist_ideals_desc:0 "Embrace Stalinism, even as other communist countries or groups began the process of destalinization or just open criticism of his rule and Stalinism, we remain firm in our belief in Stalinism and shall double down upon it"
 ALB_militarize_people_desc:0 "We are a small country surrounded by enemies on all sides we must mobilize our entire population to be prepared to defend the country"
 ALB_friendship_ussr:0 "Improve Soviet Relations"
 ALB_friendship_ussr_desc:0 "Even though we may have differences with the Soviets we depend on them too much to be able to condemn them let us work to improve relations with the Soviets"
 ALB_friendship_china:0 "Befriend China"
 ALB_friendship_china_desc:0 "As the Warsaw Pact distances itself from the true communism we hold on to, we should look to China as our new friend"
 ALB_pull_out_of_warsaw_pact:0 "Pull Out of the Warsaw Pact"
 ALB_pull_out_of_warsaw_pact_desc:0 "It is time to withdraw from the Warsaw Pact, it has become too complacenent in its ways and abandoned the core principles of true communism"
 ALB_cultural_revolution_desc:0 "We should emulate Mao by enacting a Cultural Revolution to destroy the vesitgies of our former selves and to build a new society"
 ALB_army_effort:0 "Army Effort"
 ALB_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of being occupied by the Fascists."
 ALB_motorization_effort:0 "Motorization Effort"
 ALB_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 ALB_equipment_effort:0 "Equipment Effort"
 ALB_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 ALB_equipment_effort_2:0 "Equipment Effort II"
 ALB_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 ALB_equipment_effort_3:0 "Equipment Effort III"
 ALB_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 ALB_mechanization_effort:0 "Mechanization Effort"
 ALB_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 ALB_armor_effort:0 "Armor Effort"
 ALB_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well"
 ALB_doctrine_effort:0 "Doctrine Effort"
 ALB_doctrine_effort_desc:0 ""The military doctrines that defined ground combat in World War II are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow.""
 ALB_doctrine_effort_2:0 "Doctrine Effort II"
 ALB_doctrine_effort_2_desc:0 "The battlefield has changed not just in the post war years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 ALB_special_forces:0 "Special Forces"
 ALB_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 ALB_aviation_effort:0 "Aviation Effort"
 ALB_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 ALB_fighter_focus_desc:0 "Keeping ahead in the development of fighter planes will give us an edge in the future."
 ALB_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 ALB_bomber_focus:0 "Bomber Focus"
 ALB_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 ALB_aviation_effort_2:0 "Aviation Effort II"
 ALB_CAS_effort:0 "CAS Effort"
 ALB_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 ALB_NAV_CAS_effort:0 "Naval Bomber Effort"
 ALB_NAV_CAS_effort_desc:0 "A modern navy needs support from vehicles not only on the ocean, but also in the air."
 ALB_rocket_effort_desc:0 "The last war showed us the power of rockets we need to research this technology to keep up agaisnt our neghbors"
 ALB_rocket_effort:0 "Rocket Effort"
 ALB_urbanize:0 "Urbanize Albania"
 ALB_urbanize_desc:0 "Albania historically has been a very rural country, it is time to modernize the country by launching a massive urbanization campaign"
 ALB_reunify_the_people:0 "Reunify the People"
 ALB_reunify_the_people_desc:0 "After the trauma of war we must reunify the nation"
 ALB_cultural_revolution:0 "Cultural Revolution"
 ALB_naval_effort:0 "Naval Effort"
 ALB_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 ALB_flexible_navy:0 "Flexible Navy"
 ALB_flexible_navy_desc:0 "With our small population and land mass we must have a flexible navy to survive"
 ALB_submarine_effort:0 "Submarine Effort"
 ALB_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 ALB_cruiser_effort:0 "Cruiser Effort"
 ALB_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 ALB_destroyer_effort:0 "Destroyer Effort"
 ALB_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this"
 ALB_capital_ships_effort:0 "Capital Ship Effort"
 ALB_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority"
 ALB_industrial_effort:0 "Industrial Effort"
 ALB_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 ALB_construction_effort:0 "Construction Effort"
 ALB_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world"
 ALB_construction_effort_2:0 "Construction Effort II"
 ALB_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts"
 ALB_infrastructure_effort:0 "Infrastructure Effort"
 ALB_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions"
 ALB_infrastructure_effort_2:0 "Infrastructure Effort II"
 ALB_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects"
 ALB_extra_tech_slot:0 "Extra Research Slot"
 ALB_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel"
 ALB_extra_tech_slot_2:0 "Extra Research Slot II"
 ALB_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 ALB_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research"
 ALB_secret_weapons:0 "Secret Weapons"
 ALB_nuclear_effort:0 "Nuclear Effort"
 ALB_nuclear_effort_desc:0 "After the conclusion of the war it is paramount that we are able to build a nuclear bomb to deter our enemies abroad from invading"
 ALB_production_effort:0 "Armament Effort"
 ALB_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind"
 ALB_production_effort_2:0 "Armament Effort II"
 ALB_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now"
 ALB_production_effort_3:0 "Armament Effort III"
 ALB_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment"
 ALB_construction_effort_3:0 "Construction Effort III"
 ALB_construction_effort_3_desc:0 "Now that we have expanded our infrastructure we can expand our industrial capacity as well"
 ALB_albanian_claims:0 "Albanian Claims on Greek Albania"
 ALB_friend_greek:0 "Befriend Greece"
 ALB_friend_greek_desc:0 "Perhaps we should try to decrease tensions between Greece and us"
 ALB_break_greek:0 "Crush Greece"
 ALB_break_greek_desc:0 "It is time we destroy the threat to the south"
 ALB_albanian_claims_desc:0 "Part of Greece rightfully belongs to us, it is time to correct this injustice"
 ALB_support_ppsh:0 "Support the Party of Labour of Albania"
 ALB_support_ppsh_desc:0 "We should strengthen our vanguard party"
 ALB_yugoslavia:0 "Condemn Tito"
 ALB_yugoslavia_desc:0 "Tito's third wat socialism is an insult to all true communists, we must condemn this"
 ALB_militarize_people:0 "Militarize Society"
 ALB_bunkerize_north:0 "Bunkerize the North"
 ALB_bunkerize_north_desc:0 "We must fortify against Yugoslavia"
 ALB_bunkerize_east:0 "Bunkerize the East"
 ALB_bunkerize_east_desc:0 "We must prepare to be attacked in our eastern flank"
 ALB_bunkerize_south:0 "Bunkerize the South"
 ALB_bunkerize_south_desc:0 "The Greeks to the south are a major threat to us, we must build fortifications to defend against this threat"
 ALB_total_isolation:0 "Total Isolation"
 ALB_total_isolation_desc:0 "After being betrayed by so many nations and threatened on all sides, it is time to cut ourselves off from rest of the world"
 ALB_control_skies:0 "Control the Skies"
 ALB_control_skies_desc:0 "We must be able to control our own airspace "
 ALB_fortify_coasts:0 "Fortify Coastline"
 ALB_fortify_coasts_desc:0 "We must defend our coasts to prevent a naval invasion from Italy"
