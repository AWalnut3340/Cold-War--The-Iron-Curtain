l_german:
  persian_focus:0 "Persischer Nationaler Fokus"
  PER_night_of_redemption_hidden_effect:0 "Die Events "Westliche Eliten" & "Sowjetische Agenten" werden nicht mehr auftreten."
 
 PER_anglo_iranian_oil_company_desc:0 "1933 schloss die britische "Anglo-Iranische Ölkompanie" ein Abkommen mit der Regierung des Iran über ein Bohrmonopol auf iranischen Ölfeldern. Ein fortwährendes Thema von Debatten und inneren Unruhen im Iran."
 PER_corrupt_bureaucracy_judiciary_desc:0 "Unsere Gesellschaft beruht auf Vetternwirtschaft, Grenzen werden mit Bestechungsgeldern überschritten, Generäle sind Söhne der reichen Elite. Wir werden von Schwachmaten und Scharlatanen regiert!"
 PER_revised_ai_oil_company_desc:0 "Die Überarbeitung der A-I Ölkompanie brachte bedeutende Verbesserungen für das politische Klima unseres Landes, aber es ist nur eine Frage der Zeit bis ihre Existenz wieder in Frage gestellt werden wird."
 
 PER_revised_deal:0 "Überarbeitung der A-I Ölkompanie"
 PER_revised_deal_desc:0 "Wir haben England unsere Ergebenheit für ihre Sache gezeigt und uns als wertvoller und vertrauensvoller Partner in der Region und auf der Weltbühne erwiesen. Hoffentlich können wir nun einen überarbeitetes, vernünftigeres Abkommen mit ihnen bekommen und so etwas politischen Druck von unserer Regierung nehmen." 
 
 PER_urbanize_the_countryside:0 "Urbanisiert ländliche Gebiete"
 PER_urbanize_the_countryside_desc:0 "Wir werden uns nie modernisieren bis wir die ländliche Bevölkerung verstädtert haben!"
 PER_industrialize_the_north:0 "Industrialisierung des Nordens"
 PER_industrialize_the_north_desc:0 "Der Norden hat die Bevölkerung und die Ressourcen. Wir müssen nur den Willen zeigen."
 PER_industrialize_the_south:0 "Industrialisierung des Südens"
 PER_industrialize_the_south_desc:0 "Einst war er das Herz des Reiches, jetzt liegt er in Ruinen. Wir können das nicht akzeptieren."
 PER_fortress_persia:0 "Festung Persien"
 PER_fortress_persia_desc:0 "Unsere Feinde umzingeln uns und unsere Freunde sind die Berge."
 PER_fortress_persia_forts:0 "Baue §Y8 Land Forts & 2 Anti-Air§! an der Grenze zur UdSSR.\n"
 PER_fortress_persia_forts_1:0 "Baue §Y4 Land Forts§! an der Grenze zur UdSSR.\n"
 PER_fortress_persia_forts_2:0 "Baue §Y8 Land Forts & 2 Anti-Air§! an der Grenze zur UdSSR und der Türkei.\n"
 PER_fortress_persia_forts_3:0 "Baue §Y4 Land Forts§! & §Y4 Küsten Forts§! an der irakischen Grenze.\n"
 PER_fortress_persia_forts_4:0 "Baue §Y8 Küsten Forts§!.\n"
 PER_fortress_persia_forts_5:0 "Baue §Y8 Land Forts§! & §Y4 Küsten Forts§! an der indischen Grenze.\n"
 PER_fortress_persia_forts_6:0 "Baue §Y4 Land Forts & 2 Anti-Air§! an der Grenze zur UdSSR.\n"
 PER_education_reform:0 "Bildungsreform"
 PER_education_reform_desc:0 "Wir werden das Konzept des Dar al-Foun ausbauen. Hochqualifizierte Bildung für alle."
 PER_technical_schools:0 "Technische Schulen"
 PER_technical_schools_desc:0 "Wir müssen das Ingenieurswesen und die Industrie, beides Grundlagen einer großen Volkes, fördern."
 
 PER_urban_planning:0 "Stadtplanung"
 PER_urban_planning_desc:0 "Wir brauen für das Wachstum unserer Städte standartisierte Bauvorschriften, reguliert und plant im Voraus."
 PER_establish_tehran_university:0 "Die Universität von Teheran einrichten"
 PER_establish_tehran_university_desc:0 "Unsere Berater berichten von westlichen Eliteschulen. Wenn wir im Wettbewerb bestehen wollen, brauchen wir unsere eigenen."
 PER_reform_the_judiciary:0 "Justizreform"
 PER_reform_the_judiciary_desc:0 "Unsere Gesetze, Vorschriften und Standarts sind veraltet. Zu Gunsten des Fortschritts müssen wir die Grundlage unserer Gesellschaft verändern."
 PER_extra_tech_slot:0 "Zusätzliches Forschungsteam"
 PER_extra_tech_slot_desc:0 "Schaltet ein weiteres Forschungsteam frei."
 PER_modernized_telecommunications:0 "Modernisierte Telekommunikation"
 PER_modernized_telecommunications_desc:0 "Was eins Wochen brauchte, kann jetzt in Sekunden getan werden. Wir müssen das ausnutzen."
 PER_invest_in_synthetics:0 "Investitionen in Kunststoffe"
 PER_invest_in_synthetics_desc:0 "Weil wir eine Menge Rohöl haben, können wir die wertvolle Kunststoffbranche nicht unberücksichtigt lassen. Wir werden uns um eine stabile Grundlage für zukünftige Forschung bemühen."
 PER_rebuild_herat:0 "Baut Herat wieder auf."
 PER_rebuild_herat_desc:0 "Herat war seit Menschengedenken Teil Persiens und einst ein großes Zentrum persischer Kultur, Kunst und Wissenschaft. Was einst war kann wieder werden."
 PER_rebuild_baghdad:0 "Baut Bagdad wieder auf"
 PER_rebuild_baghdad_desc:0 "Jedes Persische Reich erobert den Fruchtbaren Halbmond als erster Meilenstein auf dem Weg zur Großmacht. Für unzählige Jahrhunderte war unsere Hauptstadt Bagdad (Cstephion), wir müssen diese große Stadt wieder aufbauen."
 PER_prospect_for_oil:0 "Aussicht auf Öl"
 PER_prospect_for_oil_desc:0 "Gott hat uns mit Öl gesegnet, wir müssen nur sehen wie groß dieser Segen ist!"
 PER_search_for_steel:0 "Suche nach Stahl"
 PER_search_for_steel_desc:0 "Bei so vielen Bergen müssen wir einfach etwas finden."
 PER_develop_saudi_oil_fields:0 "Entwicklung der saudi-arabischen Ölfelder"
 PER_develop_saudi_oil_fields_desc:0 "Wir hören Gerüchte über große Ölfelder in Saudi Arabien. Es wäre eine Schande, wenn sie nicht uns gehörten!"
 PER_form_savak:0 "Einrichtung des S.A.V.A.K"
 PER_form_savak_desc:0 "Sāzemān-e Ettelā'āt va Amniyat-e Keshvar. \nMacht kommt von Wissen, Sieg von Informationen. Wir müssen wissen was innerhalb und außerhalb unseres Landes vorgeht."
 
 PER_extra_tech_slot_2:0 "Zusätzliches Forschungsteam II"
 PER_extra_tech_slot_2_desc:0 "Schaltet ein weiteres Forschungsteam frei."
 PER_fortress_persia_2:0 "Festung Persien II"
 PER_fortress_persia_2_desc:0 "Wir müssen unsere Befestigungsbemühungen fortsetzen!"
 
 PER_nuclear_effort:0 "Nukleare Bemühungen"
 PER_nuclear_effort_desc:0 "Erste nuklearwissenschaftliche Tests zeigten vielversprechende Ergebnisse. Die Nutzung dieser Energie könnte uns die Konstruktion einer Waffe ermöglichen, die die Menschheit noch nicht gesehen hat."
 PER_rocketry:0 "Raketenforschung"
 PER_rocketry_desc:0 "Der Raketenantrieb ist der Schlüssel für massive Innovationen in allen militärischen Bereichen."
 PER_secret_weapons:0 "Geheimwaffen"
 
 PER_government_reform:0 "Regierungsreform"
 PER_government_reform_desc:0 "Die Welt ist gefährlich geworden. Wir dürfen nicht durch interne Streitereien aufgehalten werden. Es ist Zeit, unsere Politiker mit mehr Macht auszustatten und Fortschritte zum Wohle Persiens zu machen."
 PER_establish_propaganda_ministry:0 "Errichtet das Propagandaministerium"
 PER_establish_propaganda_ministry_desc:0 "Der Weg zum ruhm ist auf beiden Seiten gesäumt von Toten. wir müssen das Volk davon ablenken."
 PER_communism_focus:0 "Kommunistischer Focus"
 PER_communism_focus_desc:0 "Die Kommintern wird mächtiger. Es ist Zeit, zu zeigen, dass unsere Interessen vereinigt werden können, und unsere kommunistische Organisation zu unterstützen."
 PER_nationalism_focus:0 "Nationalismus"
 PER_nationalism_focus_desc:0 "Persien war immer eine stolze und mächtige Nation, aber das Fehlen von richtigem Regierungshandeln hat das Volk geteilt. Wir müssen Persien vereinigen und unsere Übermacht behaupten, um zu vermeiden, dass wir der Zersetzung erliegen."
 PER_democratic_focus:0 "Demokratischer Fokus"
 PER_democratic_focus_desc:0 "In dieser Zeit ideologischen Fanatismuses, der darauf drängt den menschlichen Geist zu ersticken, werden wir persönliche Freiheiten und Frieden sichern."
 PER_support_nationalist_cause:0 "Unterstützt Nationalisten weltweit"
 PER_support_nationalist_cause_desc:0 "Nationalisten überall auf der Welt brauchen unsere Hilfe! \nIhre Sache ist richtig und jedem der für diese kämpfen möchte, sollte dies auch erlaubt sein."
 PER_support_communist_cause:0 "Unterstützt Kommunisten weltweit"
 PER_support_communist_cause_desc:0 "Kommunisten überall auf der Welt brauchen unsere Hilfe! \nJedem der für diese kämpfen möchte, sollte dies auch erlaubt sein. Wir können nicht zulassen, dass die Faschisten Boden gewinnen."
 PER_foreign_expeditions:0 "Ausländische Expeditionen"
 PER_foreign_expeditions_desc:0 "Weil unsere Feinde bereit sind in entfernten Konflikten im Interesse ihrer Ideale zu intervenieren, müssen auch wir bereit sei dasselbe für die unsrigen zu tun."
 PER_gulf_claims:0 "Beansprucht den Persischen Golf"
 PER_gulf_claims_desc:0 "Diese Ausländer haben kein Recht muslimisches Land zu besetzen!"
 PER_nationalize_oil:0 "Nationalisiert das Öl"
 PER_nationalize_oil_desc:0 "Wir wurden gedemütigt und ausgenutzt. Das muss aufhören! Wir werden unser Land und unsere Ehre wiedererlangen. Das ist aber nur der erste Schritt!"
 PER_german_millitary_cooperation:0 "Deutsche Militärkooperation"
 PER_german_millitary_cooperation_desc:0 "Wir müssen unsere Strategie überdenken und verfeinern. Widerwillig müssen wir die Deutschen um Mithilfe bitten."
 PER_soviet_cooperation:0 "Sowjetisches Kooperation"
 PER_soviet_cooperation_desc:0 "Wir müssen unser Volk einen und ein besseres Morgen für uns selbst errichten. Wird dürfen niemals aufhören auf diese Utopie hinzuarbeiten."
 PER_persian_corridor:0 "Persischer Korridor"
 PER_persian_corridor_desc:0 "Die alliierten Armeen brauchen einen Route zu der Sowjetunion für ihre Nachschublinien und wollen diese durch unser Land führen."
 PER_technology_sharing:0 "Teilen von Technologie"
 PER_technology_sharing_desc:0 "In der Absicht unsere Forschungsarbeiten weiterzuentwickeln können wir ein neues Forschungsabkommen mit westlichen Nationen verfolgen."
 PER_foreign_reinforcements:0 "Ausländische Verstärkung"
 PER_foreign_reinforcements_desc:0 "Die Alliierten kennen den strategischen Wert unserer geographischen Lage genauso wie den Wert unserer Ressourcen. Sie werden unsere Unabhängigkeit und unser Wohlbefinden garantieren."
 PER_foreign_reinforcements_tt:0 "Füge §Y16 Infantrie Divisonen, 6 Motorisierte Divisionen & 2 Gepanzerte Divisionen§! an der südlichen Küstenlinie hinzu.\n"
 
 PER_awoken_generation:0 "Erwachte Generation"
 PER_awoken_generation_desc:0 "Die Zukunft gehört uns, die Zeit Persiens ist gekommen. Lasst die Welt in Erfurcht erstarren, wie wir uns zu großen Höhen aufschwingen."
 PER_germany_friend:0 "Freundschaft mit Deutschland"
 PER_germany_friend_desc:0 "Wir brauchen einen Freund in diesen unruhigen Zeiten."
 PER_soviet_friend:0 "Freundschaft mit der Sowjetunion"
 PER_soviet_friend_desc:0 "Wir brauchen einen Freund in diesen unruhigen Zeiten."
 PER_british_friend:0 "Freundschaft mit Großbritannien"
 PER_british_friend_desc:0 "Wir brauchen einen Freund in diesen unruhigen Zeiten."
 PER_national_mobilization:0 "Nationale Mobilisierung"
 PER_national_mobilization_desc:0 "Unsere ganze Nation, nicht nur unsere Soldaten, müssen sich für den Krieg vorbereiten. Dafür wurden Nationalisten in der Nationalen Mobilisierungsbewegung vereinigt, um unseren Patriotismus und die Unterstützung der Regierung zu fördern."
 PER_western_military_advisors:0 "Westliche Militärberater"
 PER_western_military_advisors_desc:0 "Sogar Shah Abbas wusste, dass wir manchmal nicht alles wissen und es dann notwendig ist, von ausländischem Wissen zu lernen."
 PER_for_the_greater_good:0 "Für den Größeren Gott"
 PER_for_the_greater_good_desc:0 "Jeder Bürger muss sich opfern für das Wohl des Reiches."
 
 PER_create_a_mic:0 "Schafft einen M.I.K"
 PER_create_a_mic_desc:0 "Wir müssen unseren eigenen Militärisch-Industriellen-Komplex schaffen, wenn wir Kriege gewinnen wollen. Wir dürfen nicht fortwährend ausländische Waffen und Ausrüstung importieren ohne eigene zu produzieren!"
 PER_militarization_efforts:0 "Bemühungen umd Militarisierung"
 PER_militarization_efforts_desc:0 "Die Kapazität unserer Kriegsmaschinerie fällt zurück. Wir müssen uns auf die Produktion von militärischer Ausrüstung in unserem Heimatland konzentrieren, um sicherzustellen, dass unsere Grenzen permanent mit neuer Ausrüstung versorgt werden."
 PER_militarization_efforts_2:0 "Bemühungen umd Militarisierung II"
 PER_militarization_efforts_2_desc:0 "Wir müssen unsere Militarisierungsbemühungen fortsetzen!"
 
 PER_revive_the_empire:0 "Lasst das Reich wieder auferstehen!"
 PER_revive_the_empire_desc:0 "Vor 500 Jahren hatten wir zuletzt ein großes Reich, noch länger ist es her dass wir eine Weltmacht waren. Lasst uns die Tage des Rums zurückbringen!"
 PER_claim_turkey:0 "Beansprucht die Türkei"
 PER_claim_turkey_desc:0 "Die wilden Türken nahmen dieses Land von den Persern. Unser Imperium beherrschte dieses Land bevor diese überhaupt ihre Hütten in Zentralasien verlassen hatten."
 PER_claim_iraq:0 "Beansprucht den Irak"
 PER_claim_iraq_desc:0 "Die Achämenidem, Sassaniden, Parther, Safawiden, alle persischen Reiche kontrollierten den Irak und alle bis auf eines hatten dort ihre Hauptstadt. Auch wird müssen dieser Tradition folgen."
 PER_claim_afghanistan:0 "Beansprucht Afghanistan"
 PER_claim_afghanistan_desc:0 "Die Afghanen sind ein iranisches Volk. Sie sprechen Farsi und folgen dem Islam. Sie wurden von uns gerissen von Imperialisten wie England und Russland. Wir müssen unser Volk in ihr Land zurückführen."
 PER_demand_syria:0 "Fordert Syrien"
 PER_demand_syria_desc:0 "Westliche Imperialisten gehören nicht in den Nahen Osten. Unser großes Land regierte einst all dieses Land gefolgt von Frieden und Wohlstand. Syrien gehört rechtmäßig uns!"
 PER_revoke_gullistan:0 "Fordert Golestan & Turkmantschai zurück"
 PER_revoke_gullistan_desc:0 "Russland erlegte uns äußerst harte Bestimmungen auf. Sie nahmen unser Land, unser Volk und beschähmten unsere Regierung. Wir werden den verursachten Schaden ungeschehen machen und unsere Ehre wiederherstellen!"
 PER_rebuild_the_royal_road:0 "Baut die Königsstraße wieder auf"
 PER_rebuild_the_royal_road_desc:0 "Das erste Autobahnsystem der Welt wurde von den Persern errichtet. Es verbandt die Hauptstadt im Iran mit dem abgelegendsten Außenposten in Anatolien. Sowas brauchen wir heute auch!"
 PER_road_to_jerusalem:0 "Straße nach Jerusalem"
 PER_road_to_jerusalem_desc:0 "Wir müssen unbarmherzig bei unserer Expansion sein. Wir müssen die Imperialisten vollständig aus dem Nahen Osten vertreiben! Die Heiligen Stätten gehören uns!"
 PER_the_saoshyant:0 "Der Saoschjant"
 PER_the_saoshyant_desc:0 "Die mysthische Zeit, in der Persien zu altem Ruhm wiederhergestellt wird! Was unmöglich schien, ist jetzt Realität. Nichts kann Persien aufhalten!"
 
 PER_modernize_the_artesh:0 "Modernisierte die Artesh"
 PER_modernize_the_artesh_desc:0 "Alle für einen, einer für alle, alle für den Iran!"
 PER_mass_forces:0 "Massenarmeen"
 PER_mass_forces_desc:0 "Alle kampffähigen Männer und Frauen werden kämpfen. Massenproduktion von Waffen wird die Kosten reduzieren. Wir werden jedem ein Gewehr in die Hand geben."
 PER_elite_forces:0 "Elitearmeen"
 PER_elite_forces_desc:0 "Ein persisches Leben ist mehr wert als tausend andere. Wir müssen unsere Soldaten zu ihren besten Leistungen bringen, damit sie so viel wie möglich Wunden zufügen aber keine erleiden."
 PER_standardized_equipment:0 "Standartisierte Ausrüstung"
 PER_standardized_equipment_desc:0 "Durch die Standartisierung der Ausrüstung unserer Soldaten setzen wir die Grundlage für ein modernes Nachschubsystem."
 PER_doctrine_of_holy_defense:0 "Doktrin der Heiligen Verteidigung"
 PER_doctrine_of_holy_defense_desc:0 "Es wird keine einzelne Schule oder Stadt geben, die von der Freude der 'Heiligen Verteidigung' der Nation ausgeschlossen sein wird, von dem köstlichen Elixier des Märtyrertums und dem süßen Märtyrertod, durch die man ewig lebt im Paradies."
 PER_armor_effort:0 "Rüstungsbemühungen"
 PER_armor_effort_desc:0 "Mit dem Aufstieg unserer Armee raten einige Generäle zur Inevstitionen in moderne, gepanzerte Fahrzeuge."
 PER_mechanized_focus:0 "Fokus auf Mechanisierte"
 PER_mechanized_focus_desc:0 "Unter fortwährenden Bestrebungen, unsere Armee zu verstärken, werden Fahrzeuge unsere Unterstützungs- und Verstärkungsfähigkeit an der Front verbessern."
 PER_qizilbash_heritage:0 "Erbe der Qizilbash"
 PER_qizilbash_heritage_desc:0 "Wir sind Nachfahren tapferer Krieger, kein Feind kann uns im Wege stehen!"
 PER_cataphract_battalions:0 "Kataphrakt Batallione"
 PER_cataphract_battalions_desc:0 "Schwere, persische Kavallerie war alles was den Römern entgegenstand, sie machte Persien zum einzigen Rivalen Roms, wir brauchen heute etwas Ähnliches!"
 PER_immortal_corps:0 "Unsterbliches Korps"
 PER_immortal_corps_desc:0 "Wir müssen engagierte Berufssoldaten anwerben, die militärische Taktiken studieren und diese an unsere restliche Armee vermitteln."
 
 PER_takavaran:0 "Takavaran"
 PER_takavaran_desc:0 "Die Takavaran sind Persiens tapferste Elitesoldaten, bereit überallhin zu gehen und alles zu tun für Persien."
 
 PER_foundation_of_flight:0 "Grundlagen der Luftfahrt"
 PER_foundation_of_flight_desc:0 "Moderner Krieg benötigt die Kombination von verschiedenen Waffen. Wir müssen eine Luftwaffe aufbauen, doch zuvor müssen wir die Grundlagen dafür legen."
 PER_fighter_command:0 "Jägerkommando"
 PER_fighter_command_desc:0 "Unsere erste Priorität muss die Kontrolle unseres Luftraums sein! Nur schwerlich lässt sich ein wichtigeres Forschungsfeld als die Entwicklung von Jägern finden."
 PER_bomber_command:0 "Bomberkommando"
 PER_bomber_command_desc:0 "Wie Giulio Douhet immer sagte; 'Der Bomber kommt immer durch!'. Ungeachtet der Forschritte in Radartechnologie und Luftabwehr sollten wir die Entwicklung besserer Bomber priorisieren."
 PER_strategic_bombing:0 "Strategische Bombardierung"
 PER_strategic_bombing_desc:0 "Die Möglichkeit präzieser Bombardierungen wird uns ermöglichen die die Kriegsmaschinerie eines jeden Landes an der an der Wurzel aufzuhalten."
 PER_cas_effort:0 "Bemühungen um Luftnahunterstützung"
 PER_cas_effort_desc:0 "Eine moderne Armee braucht maschinelle Unterstützung, nicht nur auf dem Boden, sondern auch aus der Luft."
 PER_air_innovations:0 "Luftfahrtinnovationen"
 PER_air_innovations_desc:0 "Jeder Vorteil, den wir in der Luft erringen, ist wertvoll. Wir sollten unsere Bmühungen auf die Entwicklung von Flugzeugtechnologie konzentrieren."
 PER_jet_effort:0 "Bemühungen um Jets"
 PER_jet_effort_desc:0 "Im Luftkrieg geht alles um Beweglichkeit. Die Jettechnologie ist ein so mächtiger Vorteil, dass die feindlichen Piloten scheinen still zu stehen, wenn wir sie vom Himmel holen."
 
 PER_naval_expansion:0 "Flottenausbau"
 PER_naval_expansion_desc:0 "Unsere Berge sind keine Ausrede keine Flotte zu unterhalten!"
 PER_naval_expansion_2:0 "Flottenausbau II"
 PER_naval_expansion_2_desc:0 "Wir müssen unsere Bemühungen fortsetzen."
 PER_submarine_effort:0 "Bemühung um U-Boote"
 PER_submarine_effort_desc:0 "Der Ubootkrieg ist die aufregendeste Innovation auf dem Meer seit dem Torpedoboot. Wir würden gut daran tun, uns nicht nur gegen sie zu verteidigen, sondern sie auch gegen feindliche Schiffe zu benutzten."
 PER_parthian_tactics:0 "Parthische Taktiken"
 PER_parthian_tactics_desc:0 "Wie die berühmte parthische Schießkunst zu Pferd werden wir unsere Feinde drangsalieren und sie so niederringen. Wir schlagen zu, wenn sie am meisten verwundbar sind."
 PER_destroyer_focus:0 "Zerstörerfokus"
 PER_destroyer_focus_desc:0 "Moderne Schlachtschiffe sind Wunder zu See, aber wird dürfen die entscheinde Rolle kleiner Zerstörer beim Schutz unserer Konvois nicht außer Acht lassen."
 PER_cruiser_effort:0 "Bemühung um Kreuzer"
 PER_cruiser_effort_desc:0 "Kreuzer sind mächtig und bezahlbar, wir brauchen ein Rückrat für unsere Flotte."
 PER_invincible_armada:0 "Unbesiegbare Armada"
 PER_invincible_armada_desc:0 "Lasst uns in Gedenken an die Flotte der Großkönige Dareios und Kyrios die Meere zurückerobern und der Welt unsere Macht zeigen!"
 PER_carrier_focus:0 "Flugzeugträgerfokus"
 PER_carrier_focus_desc:0 "Persien braucht eine mächtige Flotte und Flugzeugträger sollen der Kern dieser starken Flotte sein. Die Tage von Schlachtschiffen sind gezählt, wie auch bald unsere Feinde feststellen werden!"
 PER_battleship_focus:0 "Schlachtschifffokus"
 PER_battleship_focus_desc:0 "Persien braucht eine mächtige Flotte und Schlachtschiffe sollen der Kern dieser starken Flotte sein. Lasst andere Nationen Geld für unerprobte Flugzeugträger verschwenden, nur Schlachtschiffe beherrschen die Meere."
 