 news.1.per.d:0 "Die muslimische Bevölkerung der Golfstaaten ansprechend, hat [From.GetLeader] verkündet, dass [From.GetName] das ganze Gebiet der Golfstaaten für rechtmäßiges Territorium von[From.GetName] hält. \n\nEine offizielle Stellungnahme bekräftigte diese Ansprüche, und stellte klar, dass [From.GetName] bereit ist sich das Gebiet mit Gewalt zu nehmen, sollte es nötig sein."
 news.1.per.t:0 "Persien beansprucht den persischen Golf"
 news.1.per.a:0 "Diese Länder sind Protektorate des Britischen Empires!"
 news.1.per.b:0 "Sie erschüttern die schon fragile Balance in dieser Region!"
 news.1.per.c:0 "Was für Schwachsinn!"
 
 news.3.per.d:0 "Die Allierten investieren im großen Stil in Persien, ein verzweifelter Versuch neue Möglichkeiten zu finden, ihre Verbündeten zu unterstützen."  
 news.3.per.t:0 "Die Allierten errichten einen persischen Korridor."
 news.3.per.a:0 "Schwierige Situationen erfordern schwierige Maßnahmen."
 news.3.per.b:0 "Die Perser haben der Errichtung des Korridors zugestimmt."
 news.3.per.c:0 "Wir müssen uns damit befassen!"
 
 persia.1.t:0 "Persische Forderungen"
 persia.1.d:0 "Das Persische Reich setzt uns unter Druck einen Vertrag mit ihnen zu unterschreiben, der ihnen unsere Gebiete im Nahen Osten zugestehen würde! Das ist nichts außer ein unverholener Versuch unser Land zu annektieren, aber wir können ihren Truppen an unserer Grenze nur Widerstand leisten."
 persia.1.a:0 "Akzeptiert das Unvermeidbare..."
 persia.1.b:0 "Sie werden sich unser Land mit Gewalt holen müssen!"

 persia.2.t:0 "Frankreich verweigert unsere Forderungen"
 persia.2.d:0 "Frankreich hat empörenderweise entschieden unsere Forderungen zu vermeiden! Die Imperialisten und Kriecher in Paris haben darüber hinaus die Frechheit gehabt eine Stellungnahme abzugeben, in der sie uns auffordern die territoriale Integrität ihrer Nation zu respektieren!"
 persia.2.a:0 "Wir werden uns das Land mit Gewalt holen."
 
 news.500.t:0 "[FRA.GetNameDef] akzeptiert persische Forderungen"
 news.500.d:0 "Nach langen Debatten hat die Regierung von [FRA.GetNameDef] entschieden die persischen Forderungen zu akzeptieren und hat ihnen die Kontrolle über die Region von Syrien übertragen. \n\n[PER.GetNameDef] hat die historische Notwendigkeit der Vereinigung mit seinem ehemaligen Gebieten und allen Muslimen als Grund hierfür angeführt."
 news.500.a:0 "Frieden, aber zu welchem Preis?"
 news.500.b:0 "Jetzt können wir unsere Bemühungen auf etwas anderes konzentrieren."
 news.500.c:0 "Wir hatten keine Wahl. Das französische Festland ist wichtiger als die Kolonien."
 news.500.f:0 "Unsere Alliierten zeigen ihre Särke!"
 
 news.501.t:0 "[FRA.GetNameDef] weist persische Forderungen zurück"
 news.501.d:0 "Persische Diplomaten haben der Regierung von [FRA.GetNameDef] ein Ultimatum präsentiert. Es fordert die Übergabe der Gebiete in Syrien. \n\nTrotz der signifikanten Aufstockung der persischen Truppen an der Grenze hat Paris diese Forderungen zurückgewiesen. Sie erklärten, dass nicht ein einziger Fuß französischen Bodens freiwillig den persischen Aggressoren überlassen werde." \n\nInternationale Beobachter fürchten, dass eine persische Invasion kurz bevorsteht."
 
 news.501.a:0 "Das wird nicht gut ausgehen..."
 news.501.b:0 "Sie hätten unsere Foderungen besser nicht zurückgewiesen."
 news.501.c:0 "Wir müssen für unsere Verteidigung sorgen."
 news.501.f:0 "Sie werden bald ihren Fehler erkennen."

 persia.3.t:0 "Bügerkrieg!"
 persia.3.d:0 "Der schnelle und große radikaler Wandel hat harsche Gegenreaktionen in bestimmten Bereichen unserer Gesellschaft hervorgerufen. Jeder fordert, dass seine politischen Ansichten gehört würden. Koalitionen aus Faschisten, Monarchisten und Kommunisten wetteifern alle um die Macht. Wir müssen dem ein Ende setzen und unsere Nation wiederherstellen!"
 persia.3.a:0 "Vorwärts zum Ruhm!"
 
 reformation_chosen:0 "Erneuerung gewählt"
 iranian_civil_war:0 "Iranischer Bürgerkrieg"
 reformist_victory:0 "Sieg der Erneuerer"
 
 news.502.t:0 "Iranischer Bürgerkrieg"
 news.502.d:0 "Ein Bürgerkrieg ist im Iran ausgebrochen! Mächtige Gruppen in der Regierung haben Reformen durchgedrückt, die die alte Ordnung des Landes radikal verändern. Der Schah bat um Hilfe und ein großer Teil der iranischen Armee folgte diesem Aufruf zu den Waffen. Der Krieg um Persien hat begonnen!"
 news.502.a:0 "Was bedeutet das für den Iran?"
 news.502.b:0 "Marg Bar Shah!"

 news.503.t:0 "Ende des iranischen Bürgerkrieges"
 news.503.d:0 "Mit der Kapitualtion der letzten monarchistischen Bastionen ist der iranische Bürgerkrieg zu Ende gegangen .\n\nDie Nationalisten sind siegreich und eine neue Ära beginnt für den Iran. \n\nDas kriegsgeschundene Land hat stark gelitten in den Kämpfen und viel muss wieder aufgebaut werden."
 news.503.a:1 "Eine interessante Entwicklung."
 news.503.b:0 "Jetzt müssen wir unsere Nation heilen."
 
 news.504.t:0 "Eroberung von Karbala"
 news.504.d:0 "Wir kontrollieren die heilige Stadt Karbala und garantieren jenen sicheren Zugang, die an der heiligen Pilgerreise of Ashura teilnehmen wollen; ein Tag großen Kummers aber auch von Selbstreflektion. Auf das wir das Opfer von Husain in unserem Regieren zur Anwendung bringen!"
 news.504.a:1 "Ein heiliger Tag für uns!"
 
 news.505.t:0 "Eroberung von Mekka"
 news.505.d:0 "Die heilige Stadt Mekka ist jetzt unter der Verwaltung der Perser, eine riesige Verschiebung in den interislamischen Beziehungen. [PER.GetLeader] hielt eine Rede in der heiligen Stadt, in der er dies nur als weiteren Schritt in der Vereinigung der islamischen Länder und der Vertreibung der fremden Nationen bezeichnete. Das ist wahrlich ein historischer Moment."
 news.505.a:1 "Gott ist mit uns!"
 news.505.b:1 "Eine interessante Entwicklung"

 news.506.t:0 "Großritannien gibt Anglo-Iran. Ölkompanie auf"
 news.506.d:0 "In einer schockierenden Nachrichtenwelle hat [PER.GetLeader] verkündet, dass das iranische Volk nicht länger die unangemssenen Forderungen der Briten akzeptieren könne; dass die Bedürfnisse des Volkes vor der Habgier der Imperialisten kämen. \n\n Offizielle Stellungnahmen wiederholten den Anspruch, indem sie klarstellten, dass [PER.GetLeader] nicht vor Vergeltung zurückschrecke. Britische Offizielle haben erklärt, dass in diesen schwierigen Zeiten, in denen wir leben, sie ihre Ansprüche auf die Ölfelder weder verfolgen könnten noch würden."  
 news.506.a:0 "Die Zukunft gehört uns!"
 news.506.b:0 "Das ist ein geringer Rückschlag"
 news.506.c:0 "Selbstbestimmung ist eine wachsende Entwicklung!"
 
 news.507.t:0 "Großritannien macht persische Ölfelder streitig"
 news.507.d:0 "In einer schockierenden Nachrichtenwelle hat [PER.GetLeader] verkündet, dass das iranische Volk nicht länger die unangemssenen Forderungen der Briten akzeptieren könne; dass die Bedürfnisse des Volkes vor der Habgier der Imperialisten kämen. \n\n Offizielle Stellungnahmen wiederholten den Anspruch, indem sie klarstellten, dass [PER.GetLeader] nicht vor Vergeltung zurückschrecke. Britische Offizielle haben erklärt, dass die kürzlichen persischen Handlungen nicht ungestraft bleiben würden."  
 news.507.a:0 "Die Zukunft gehört uns!"
 news.507.b:0 "Wir können das nicht ungestraft lassen!"
 news.507.c:0 "Selbstbestimmung ist eine wachsende Entwicklung!"
 
 news.508.t:0 "Das Schicksal des Jemen und Omans"
 news.508.d:0 "[PER.GetLeader] hat verkündet, dass Persien glaubt, es sei im besten Interesse der Völker des Jemen und Omans Teil des Persischen Reichs zu sein. [PER.GetLeader] beansprucht, dass nur er und seine Regierung die verdiente Sicherheit und den verdienten Frieden garantieren könnten.\n\n Offizielle Stellungnahmen wiederholten den Anspruch, indem sie klarstellten, dass [PER.GetLeader] nicht vor Vergeltung zurückschrecke."  
 news.508.a:0 "Die Zukunft gehört uns!"
 news.508.c:0 "Wie gefällt Euch diese Nachricht?"
 
 news.509.t:0 "Der Fall Bakus"
 news.509.d:0 "Früh am Morgen haben persische Truppen erfolgreich Baku besetzt, ein bedeutendes strategisches Ziel im Krieg gegen die Sowjetunion. \n\nGelegen an der Küste des Kaspischen Meeres, ist die Stadt der Schlüssel zum Kaukasus und seine zahlreichen Ölfelder werden unsere Anstrengungen unterstützen.\n\nDiese Eroberung ermöglicht Persien seine Position in Richtung Russland und vielleicht sogar Osteuropa auszubauen."
 news.509.a:0 "Ein weiterer Sieg für Persien."
 
 news.510.t:0 "Der Fall Kairos"
 news.510.d:0 "Truppen der persischen Armee haben den Weg nach Kairo, der Hauptstadt Ägyptens freigekämpft. \n\nWährend alliierte Truppen sich in totaler Unordnung weiter in die Wüste zurückzogen, wurden die persischen Soldaten, die durch Kairo marschierten, von vielen Anwohnern als Befreier gefeiert. n\nDer Fall von Kairo ist ein bedeutender Rückschlag für die alliierten Anstrengungen und einige Experten denken mutmaßen nun, dass die vollständige Eroberung Afrikas für Persien möglich geworden sei."
 
 news.511.t:0 "Der Fall Washingtons"
 news.511.d:0 "Die Kämpfe in der Region von Washington D.C. sind zu einem Ende gekommen, als die letzten Widerstandsnester in der Stadt von den persischen Truppen im Vormarsch auf den Potomac River ausgelöscht wurden. \n\nDichte Rauchschwaden hängen über der Stadt und einige davon kommen angeblich von OSS Agenten, die im letzten Moment geheime Dokumente verbrennen. Eine SAVAK Abteilung sicherte das Weiße Haus nach einem kurzen Feuergefecht mit den Mitgliedern des US Secret Service. Der Präsident wurde aber vermutlich schon vor einigen Tagen sicher evakuiert.\n\nDer Fall der amerikanischen Hauptstadt zeigt die schreckliche Macht der persischen Kriegsmaschinerie."
 
 news.512.t:0 "Der Fall New Yorks"
 news.512.d:0 "Nach einigen Stunden Straßenkämpfen, viele von ihnen gegen Freikorps, hat die persische Speerspitze New York City erreicht und die Kontrolle über die Stadt übernommen. \n\nImprovisierte Panzerbarrieren in der Fifth Avenue haben sich als unwirksam herausgestellt und Sepaah Brigaden haben ihren Weg durch Manhattan Block für Block freigekämpft. \n\nDie in den östlichen Teilen der Stadt ausgebrochenen Feuer sind seit mehreren Tagen außer Kontrolle und erhellen die Skyline in der Nacht. \n\nDie Freiheitstatue wurde durch den Streuschuss einer Artilleriekanone enthauptet. Von welches Seite der Schuss gekommen ist, bleibt umstritten."
 
 news.513.t:0 "Der Fall Gibraltars"
 news.513.d:0 "Nach einigen umstrittenen Berichten, wurde es jetzt bestätigt, dass Gibraltar an Persien gefallen ist. \n\nDiese strategisch wichtige Hafenstadt kontrolliert den Eingang zum Mittelmeer und wurde weit und breit für uneinehmbar gehalten, bevor der Krieg begann. Die britische Garnison zog sich in Eile in die Tunnel unter dem Felsen zurück, aber wurde vermutlich von Flammenwerfen und Granaten völlig ausgelöscht. \n\nDie persische Kontrolle über Gibraltar ist eine dramatische Wende im Kampf der Mächte um das Mittelmeer."
 
 news.514.t:0 "Der Fall Singapurs"
 news.514.d:0 "Singapur, das Gibraltar des Ostens wurde von persischen Truppen eingenommen, obwohl es von ihren ehemaligen britischen Besitzern für uneinehmbar gehalten wurde.\n\nDie persische Militäradministration von Singapur hat sich das Fullerton Building als sein Hauptquartier ausgesucht. Die Sepaah patrollieren in Massen durch die Straßen, um die Botschaft zu untermauern, dass die Perser gekommen sind, um zu bleiben."
 news.514.b:0 "Für Persien!"
 
 news.515.t:0 "Der Fall Ankaras"
 news.515.d:0 "Früh am Morgen haben persische Truppen erfolgreich Ankara, ein strategisch bedeutendes Kriegsziel im Krieg gegen die Türkei, besetzt. \n\nGelegen im Zentrum Kleinasiens ist die Stadt für Persien das Tor zu Europa. \n\nDiese Eroberung ermöglicht Persien weitere Expansionen im Mittelmeerraum."
 
 news.516.t:0 "Das Überschreiten des Bosporus"
 news.516.d:0 "Nach einigen umstrittenen Berichten, wurde es jetzt bestätigt, dass Istanbul an Persien gefallen. \n\nDiese strategisch wichtige Hafenstadt kontrolliert den Eingang zum Mittelmeer und zum Schwarzen Meer und wurde weit und breit für uneinehmbar gehalten, bevor der Krieg begann. \n\nDie persische Kontrolle über Gibraltar ist eine dramatische Wende im Kampf der Mächte um das Mittelmeer und das Schwarze Meer."
 
 news.517.t:0 "Der Fall von Kiew"
 news.517.d:0 "Kiew, die Hauptstadt der ukrainischen SSR, wurde von den vorrückenden persischen Truppen eingenommen \n\n Die Eroberung einer ihrer wichtigstens Städte ist ein schwerer Schlag für die Sowjets, aber die Frage bleibt, ob die Perser ihren Angriff fortsetzen können. Augenblicklich nach der Besetzung der Stadt, explodierten tausende Minen, die vom NKVD platziert worden waren, in den Gebäuden entlang der Khreshchatyk-Hauptstraße und verursachten dabei noch mehr Schaden an der schon schwer beschädigten Stadt.\n\n Jetzt schauen die einmarschierenden Truppen Richtung Westen."
 
 news.518.t:0 "Der Fall Stalingrads"
 news.518.d:0 "Die vorrückende Speerspitze der persischen Armee hat Stalingrad, die an der Wolga gelegene Stadt mit Stalins Namen, erreicht. \n\n Nachdem sie ihren Weg durch die zerstörte Stalingrader Traktorfabrik freigekämpft hatten und die strategisch wichtigen Mamayev Kurgan Höhen erreicht hatten, zwang die persische Armee die letzten sowjetischen Verteidiger sich hinter die Wolga in ihre östlichen Gebiete zurückzuziehen. Gemäß unbestätigter Berichte haben sich letzte Widerstandskämpfer der Roten Armee zusammen im Partisanen in die Katakomben der Stadt zurückgezogen, um ihren Kmapf fortzusetzen. \n\nWie auch immer, es wird kein bedeutender Widerstand mehr erwartet."
 
 news.519.t:0 "Der Fall Moskaus"
 news.519.d:0 "Heute Morgen brachen persische Panzer durch eilig errichtete Barieren, die auf den Straßen Moskaus errichtet wurden, und man sah Transportfahrzeuge auf dem Roten Platz, aus denen Sepaah Brigaden stiegen. \nDicker Rau stieg auf von den zahlreichen Bränden in der Vorstadt, während die persische Infanterie den Kreml stürmte. Granaten und Flammenwerfer wurden benötigt um hartnäckige NKVD-Widerstandskmämpfer zu bekämpfen, die bereit waren jeden Zentimeter des Gebäudes zu verteidigen. Die russische Hauptstadt ist jetzt in persischer Hand. Allerdings ist sie völlig zerstört oder liegt in Flammen. \n\nUnbestätigte Quellen behaupten Lenins einbalsamierter Körper sei rechtzeitig in Sicherheit gebracht worden."
 news.519.a:0 "Ist das das Ende der Sowjetunion?"
 news.519.b:0 "Zu guter Letzt gehört Moskau uns!"
 news.519.c:0 "Die Faschisten müssen aus Moskau vertrieben werden!"
 
 news.520.t:0 "Der Fall Sewastopols"
 news.520.d:0 "Die schwerbefestigte Stadt Sewastopol, Stützpunkt der Schwarzmeerflotte, unterlag zu guter Letzt den persischen Angriffen. \n\nDieser Verlust ist ein schwerer Rückschlag für die russischen Ambitionen im Schwarzen Meer. Der Fall der Stadt ist ein bedeutender Sieg für Persien.\n\nEin Edikt aus Persien verkündet, dass die Stadt in Zukunft'Koroosh-shahr' nach Kyros dem Großen heißen soll."
 
 news.521.t:0 "Persien verweigert den Briten den Zugang"
 news.521.d:0 "Früh am morgen hat [PER.GetLeader] verkündet, dass das iranische Volk die unannehmbaren Forderungen der Briten nicht akzeptieren werde. Das iranische Land wird keine ausländischen Kräfte beherbergen.  \n\nEine offizielle Stellungnahme wiederholte diese Position und machte deutlich, dass [PER.GetLeader] vor Vergeltung nicht zurückschreckt. Britische Offizielle erklärten, dass diese Handlungen nicht ungestraft blieben."  
 news.521.a:0 "Die Zukunft gehört uns!"
 news.521.b:0 "Wir können das nicht ungestraft lassen!"
 news.521.c:0 "Selbstbestimmung ist ein wachsender Trend."
 
 news.522.t:0 "Persien akzeptiert die britischen Forderungen"
 news.522.d:0 "Früh am morgen hat [PER.GetLeader] verkündet, dass der Iran den britischen Wünschen nachkomme, alle militärischen Kräfte von den iranischen Ölfeldern abziehe und verspreche seinen Teil der Abmachung einzuhalten. \n\nBritische Offizielle erklärten, durch die Auswirkungen dieses Abkommens würde sowohl das Volk von England als auch das von Persien in herausragender Weise profitieren."  
 news.522.a:0 "Wir hatten keine Wahl"
 news.522.b:0 "Wunderbar!"
 news.522.c:0 "Die britische Macht wächst."
 
 persia.4.t:0 "Westlich ausgebildete Eliten"
 persia.4.d:0 "Die Kinder unserer Elite gehen in Länder, wie Frankreich, Großbritannien, Australien oder Amerika. Sie kehren mit liberalen Gedanken und Einstellungen zurück und versuchen ihre neue Ideologien in der Politik durchzusetzen. Wenn dieser Trend anhält, kann es sein, dass wir bald die Formierung einer größeren Bewegung erleben werden!"
 persia.4.a:0 "Wenn sie nur ihre eignen Kultur wertschätzten..."

 persia.5.t:0 "Sowjetisch gestützte Agenten"
 persia.5.d:0 "Langezeitagenten, die die Sowjets vor Jahrzehnten in die Jangal Bewegung einschleuste, haben immer noch enge Verbindungen mit den Sowjets. Sie importieren übersetzte kommunistische Literatur und senden Radiosendungen mit ihren Überzeugungen. Die leicht zu beeindruckende Unterschicht wird von ihrer Ideologie angesaugt."
 persia.5.a:0 "Graswurzelbewegungen sind unvorhersehbar."

 persia.6.t:0 "Nacht der Reinigung"
 persia.6.d:0 "Junge Nationalisten versammeln sich in Universitäten überall im Land. Sie singen "Esteghlal, Azadi, Dolat-e Irani!". Sie werden angestachelt von der Rhetorik der Demagogen in unserer Gesellschaft. Wir stehen an des Messers Schneide. Diese Nacht wird für immer unsere Gesellschaft verändern. Die Eliten anderer Ideologien sind zu Recht besorgt. Ein kleiner Anstoß und heute Nacht wird die blutigste Nacht unserer Geschichte."
 persia.6.a:0 "Reinigt unsere degenerierte Gesellschaft!"
 persia.6.b:0 "Ein sanfteres Vorgehen vielleicht..."
 
 persia.7.t:0 "Rahbar herausgegeben"
 persia.7.d:0 "Kommunistische Elemente haben genügen Rückhalt im politischen System und im Parlament bekommen. Mit diesem haben sie ihre eigene Zeitung mit dem Namen Rahbar begonnen herausgegeben."
 persia.7.a:0 "Rahbar bar-e farhda"
 
 persia.8.t:0 "Kayhan herausgegeben"
 persia.8.d:0 "Demokratische Elemente haben genügen Rückhalt im politischen System und im Parlament bekommen. Mit diesem haben sie ihre eigene Zeitung mit dem Namen Kayhan begonnen herauszugeben."
 persia.8.a:0 "Pressefreiheit!"

 persia.9.t:0 "Studentenbewegung"
 persia.9.d:0 "Die Jugend fordert Wandel. Sie fordert Stärke, Authorität und Macht. Eine strahlendere Zukunft benötigt ein stärkeres Persien!"
 persia.9.a:0 "Ein Blut, ein Reich!"
 
 persia.10.t:0 "Universität von Teheran"
 persia.10.d:0 "Seit Generationen ging die Elite unserer Gesellschaft zum Studieren in den Westen. Dies hat bewirkt, dass der Westen innerhalb der elitären Kreise als überlegen wahrgenommen wurde. Mit der Einrichtung einer eigenen Eliteschule sind wir nun am Wendepunkt und können den durch Gehirnwäsche verursachten Schaden rückgängig machen."
 persia.10.a:0 "Macht keine Pause beim Lernen!"
 
 persia.11.t:0 "Das Schicksal Persiens"
 persia.11.d:0 "Die Perser sind vorgeprescht und haben ihre Ölreserven nationalisiert. Dies schwächt nicht nur unseren Einfluss im Land, sondern auch in der Region. Die ganze Welt beobachtet uns jetzt ..."
 persia.11.a:0 "Unternehmt nichts"
 persia.11.b:0 "Bestraft die Perser"
 
 persia.12.t:0 "Das Schicksal des Jemen und Omans"
 persia.12.d:0 "Wir kontrollieren jetzt die Heiligen Städte Mekka und Medina und ebenso den Großteil der arabischen Halbinsel. Dieses Land gehörte nie zu Persien, aber wir haben jetzt die Möglichkeit unser Reich dorthin auszubreiten, wohin es sich niemals erstreckte. Anstatt permanent der Tradition unserer Ahnen zu folgen, können wir jetzt möglicherweise alle muslimischen Länder vereinen!"
 persia.12.a:0 "Unternehmt nichts"
 persia.12.b:0 "Bereitet die Truppen vor"
 
 persia.13.t:0 "Afghanische Widervereinigung"
 persia.13.d:0 "Das Volk des Iran und die Vielfalt der Mensch in Afghanistan fordern die Vereinigung. Die Afghanen sind ein iranisches Volk. Sie sprechen Farsi und ein großer Teil der Bevölkerung sind ethnische Perser.Ihre korrupte und westlich unterstütze Regierung wünscht diese Vereinigung nicht. Das lässt uns mehrere Handlungsoptionen."
 persia.13.a:0 "Lasst alles wie es ist."
 persia.13.b:0 "Setzt den Willen des Volkes durch!"
 
 persia.14.t:0 "Kurdische Eingliederung"
 persia.14.d:0 "Die Kurden sind ein edles Volk, ein iranisches Volk! Ihre Sprache ist sogar eine reinere Form von Farsi und ihre Kultur stammt von den selben Ahnen wie unsere. Der Iran ist das Land aller iranischen Völker. Es ist Zeit unsere verlorenen Brüder heimzubringen!"
 persia.14.a:0 "Willkommen zuhause Brüder!"
 
 persia.15.t:0 "Stoppt Auslandsexporte!"
 persia.15.d:0 "Die intellektuelle Elite unserer Partei diskutiert eine mögliche Veränderung der Wirtschaftspolitik unseres Landes. Sie behaupten, wir würden auf dem Weltmarkt ausgenutzt. Wir müssen unsere Ressourcen im Land behalten und unsere Arbeitsplätze erhalten. Wir müssen größere Autarkie erreichen! Persien verlässt sich nur auf Persien, Persien sorgt nur für Persien!"
 persia.15.a:0 "Unternehmt nichts"
 persia.15.b:0 "Einen Kompromiss vielleicht?."
 persia.15.c:0 "Verändert unsere Wirtschaft!"
 
 persia.16.t:0 "Die Etelaat Übernahme"
 persia.16.d:0 "Faschistische Sympathisanten haben das Gebäude der "Etelaat", der ältesten Zeitung des Landes, gestürmt. Faschistische Ideologen und Demagogen haben begonnen die Nachrichten dieser Zeitung zu kontrollieren und ihre Ansichten in der populärsten Zeitung des Landes zu verbreiten."
 persia.16.a:0 "Die gedruckte Wahrheit!"
 
 persia.17.t:0 "Eingliederung der Azeri"
 persia.17.d:0 "Die Azeris sind von der Kultur her Perser. Wir teilen das gleiche schiitische Erbe und das Vermächtnis von Schah Ismail I. Sie wurden von uns gerissen von wilden, gottlosen Slawen. Es ist Zeit unsere verlorenen Brüder heimzubringen."
 persia.17.a:0 "Willkommen zuhause Brüder!"
 
 persia.18.t:0 "Eingliederung der Tadschiken und Usbeken"
 persia.18.d:0 "Die Tadschiken sind ein iranisches Volk. Sie sprechen Farsi und folgen dem Islam. Sie sind das Vermächtnis der persischen Kultur im weitesten Osten. Usbekistan war einst nach der islamischen Eroberung der Sitz der persischen Herrschaft in Zentralasien. Perser strömten über die weiten Felder und errichteten große Städte, ein Zeugnis unseres großartigen Volkes! Über die Jahre stahlen die wilden Türken und Mongolen die Kontrolle über dieses Gebiet von uns. Aber jetzt kommen wir, wie ein rachlüsterner Engel mit göttlichem Zorn zurück, um die Verwahrlosten zu reinigen und uns unser Land zurückzuholen!"
 persia.18.a:0 "WWillkommen zuhause Brüder!"
 
 persia.19.t:0 "Eingliederung des Kaukausus"
 persia.19.d:0 "Historisch gesehen waren die Armenier die verlorenen Brüder der Perser. Westliche Linguisten sehen Armenisch in der gleichen Sprachfamilie wie Farsi. Die stärkste armenische Dynastie jemals waren die Afschariden, eine Dynastie von persischem Blut, und für unzählige Jahrhunderte war ein Vasall des Persischen Reiches. Sie sind schon ehrenhalber Perser!"
 persia.19.a:0 "Willkommen zuhause Brüder!"
 
 persia.20.t:0 "Ausgeweitete Bergbaubemühungen"
 persia.20.d:0 "Unsere Ingenieure und Forscher haben wertvolle Erfahrung in unserer ersten Suche nach Rohstoffen gewonnen. Sie fühlen sich nun sicher genug, um noch weiter zu suchen und zu finden was uns noch erwartet!"
 persia.20.a:0 "Suche nach Wolfram"
 persia.20.b:0 "Suche nach Aluminium"
 persia.20.c:0 "Suche nach Stahl"
 
 persia.21.t:0 "Neue Hauptstadt gefordert"
 persia.21.d:0 "Tehran ist viel zu liberal für unseren Geschmack. Dort sind so viele politische Fraktionen, Minderheiten und Sympathisanten des Könighauses. Wir glauben, der beste Weg vorwärts für unser gloreiches Land ist, unsere Hauptstadt nach Isfahan, der alten Hauptstadt unseres Landes zu verlegen. Dort genießen wir die unermessliche Unterstützung der Bevölkerung!"
 persia.21.a:0 "Zieht die Hauptstadt um"
 persia.21.b:0 "Das ist Zeitverschwendung."
 
 persia.22.t:0 "Der Streit um das Öl"
 persia.22.d:0 "Die Briten glauben, dass ihre Interessen am Persischen Golf abhängig vom Fortbestand ihres Monopols auf unsere Ölfelder ist. Sie haben uns ein Angebot geschickt, in dem sie die Einrichtung einer demilitarisierten Zone an der Südküste unseres Landes wünschen. Im Gegenzug bieten sie einen Nichtangriffspakt an. Wenn wir ablehnen werden sie keine andere Wahl haben als die Angelegenheiten in ihre eigenen Hände zu nehmen."
 persia.22.a:0 "Lehnt ab"
 persia.22.b:0 "Gebt nach"
 
 
 
 
 
 
 