l_russian:
  persian_focus:0 "Персидский национальный фокус"
  PER_night_of_redemption_hidden_effect:0 "События "Западные элиты" & "Советские агенты" больше не имеют силы."
 
 PER_anglo_iranian_oil_company_desc:0 "в 1933 Британская "Англо-Иранская нефтяная компания" заключила сделку с правительством Ирана по получению прав на бурение иранских нефтяных месторождений. Постоянная тема для дискуссий и источник внутренних проблем Ирана."
 PER_corrupt_bureaucracy_judiciary_desc:0 "Наше общество работает на непотизме, где царит коррупция, генералы - сыны здешней элиты. Нами правят идиоты и шарлатаны."
 PER_revised_ai_oil_company_desc:0 "Пересмотренная А-И нефтяная компания принесла значительное улучшение политического климата в стране, но это только вопрос времени, прежде чем ее существование будет снова поставлена под сомнение."
 
 PER_revised_deal:0 "Пересмотренная А-И нефтяная компания"
 PER_revised_deal_desc:0 "Возможно, мы показали Англии, что мы преданы своему делу и можем быть ценным и надежным союзником в регионе и на международной арене. Надеюсь, мы сможем получить более выгодную и разумную сделку, чтобы избавиться от политического давления на наше правительство."
 
 PER_urbanize_the_countryside:0 "Урбанизовать сельскую местность"
 PER_urbanize_the_countryside_desc:0 "Мы никогда не сможем модернизировать страну, если не урбанизируем сельскую местность!"
 PER_industrialize_the_north:0 "Индустриализовать Север"
 PER_industrialize_the_north_desc:0 "У севера есть люди и ресурсы, нам просто нужно применить волю."
 PER_industrialize_the_south:0 "Индустриализовать Юг"
 PER_industrialize_the_south_desc:0 "То, что раньше было сердцем империи, теперь оно разрушено и разобщено, и мы не можем принять это."
 PER_fortress_persia:0 "Персидская крепость"
 PER_fortress_persia_desc:0 "Наши враги окружают нас и наши единственные друзья - горы."
 PER_fortress_persia_forts:0 "Добавит §Y8 укрепления & 2 ПВО§! на границе с СССР.\n"
 PER_fortress_persia_forts_1:0 "Добавит §Y4 укрепления§! на границе с СССР.\n"
 PER_fortress_persia_forts_2:0 "Добавит §Y8 укрепления & 2 ПВО§! на турко-советской границе.\n"
 PER_fortress_persia_forts_3:0 "Добавит §Y4 укрепления§! & §Y4 прибрежные укрепления§! на границе с Ираком.\n"
 PER_fortress_persia_forts_4:0 "Добавит §Y8 прибрежные укрепления§!.\n"
 PER_fortress_persia_forts_5:0 "Добавит §Y8 укрепления§! & §Y4 Coastal Forts§! on the Raj Border.\n"
 PER_fortress_persia_forts_6:0 "Добавит §Y4 укрепления & 2 ПВО§! на границе с СССР.\n"
 PER_education_reform:0 "Реформа образования"
 PER_education_reform_desc:0 "Мы будем расширять понятие Дара Аль-Шая, качественное образование должно быть для всех."
 PER_technical_schools:0 "Технические школы"
 PER_technical_schools_desc:0 "Мы должны поощрять исследования в машиностроении и промышленности, которые являются основой великого общества."
 
 PER_urban_planning:0 "Городское планирование"
 PER_urban_planning_desc:0 "Мы должны стандартизировать строительные стандарты, правила и заранее распланировать строительство в наших городах для более эффективного роста."
 PER_establish_tehran_university:0 "Возвести Тегеранский университет"
 PER_establish_tehran_university_desc:0 "Наши советники рассказали об элитных Западных школах, если мы хотим конкурировать, у нас должны быть свои."
 PER_reform_the_judiciary:0 "Реформа судебной системы"
 PER_reform_the_judiciary_desc:0 "Наши законы, правила и стандартны давно устарели и стали бесполезными. Мы должны изменить основы нашего общества в сторону прогресса."
 PER_extra_tech_slot:0 "Доп.слот для исследования"
 PER_extra_tech_slot_desc:0 "Открывает дополнительный слот для исследований."
 PER_modernized_telecommunications:0 "Усовершенствованная коммуникация"
 PER_modernized_telecommunications_desc:0 "То, что сейчас отправляется неделю, должно делаться за секунду. Мы должны об этом позаботиться."
 PER_invest_in_synthetics:0 "Инвестировать в синтетику"
 PER_invest_in_synthetics_desc:0 "Пока что у нас много только сырой нефти, синтетическая индустрия слишком ценна для нас, чтобы не обращать на нее внимания. Мы должны инвестировать сюда время и усилия, дабы улучшить наши будущие исследования."
 PER_rebuild_herat:0 "Перестроить Герат"
 PER_rebuild_herat_desc:0 "Герат был частью Персии с незапамятных времен, и был когда-то крупным центром персидской культуры, искусства и науки, что когда-то может снова случиться."
 PER_rebuild_baghdad:0 "Перестроить Багдад"
 PER_rebuild_baghdad_desc:0 "Каждая великая Персидская Империя первый шаг к величию делала в Багдаде. Веками этот город был нашей столицей, мы просто обязаны перестроить этот город."
 PER_prospect_for_oil:0 "Перспектива для нефти"
 PER_prospect_for_oil_desc:0 "Бог послал нам нефть, и мы просто обязаны видеть, насколько сильно это благословение!"
 PER_search_for_steel:0 "Искать сталь"
 PER_search_for_steel_desc:0 "С таким количеством гор, мы должны что-то найти."
 PER_develop_saudi_oil_fields:0 "Разработать Саудовские нефтяные месторождения"
 PER_develop_saudi_oil_fields_desc:0 "Мы слышали об огромных запасах нефти в Саудовской Аравии, будет позорно, если они не будут принадлежать нам."
 PER_form_savak:0 "Формирование S.A.V.A.K"
 PER_form_savak_desc:0 "Sāzemān-e Ettelā'āt va Amniyat-e Keshvar. \nСила приходит со знанием, победа приходит с информацией. Нам просто необходимо знать, что происходит в стране и вне ее."
 
 PER_extra_tech_slot_2:0 "Доп. слот исследований II"
 PER_extra_tech_slot_2_desc:0 "Открывает дополнительный слот для исследований."
 PER_fortress_persia_2:0 "Персидская крепость II"
 PER_fortress_persia_2_desc:0 "Мы должны продолжать укрепление наших позиций!"
 
 PER_nuclear_effort:0 "Ядерные силы"
 PER_nuclear_effort_desc:0 "Первоначальные испытания в области ядерной физики показали многообещающие результаты. Использование его мощности может дать нам оружие против всего враждебного человечества."
 PER_rocketry:0 "Ракетостроение"
 PER_rocketry_desc:0 "Ракетные двигатели ключом массовых инноваций во всех трех родах войск."
 PER_secret_weapons:0 "Секретное оружие"
 
 PER_government_reform:0 "Реформа правительства"
 PER_government_reform_desc:0 "Мир стал опасен. Мы больше не можем быть привязанным к своим мелким склокам. Пора расширить возможности наших политиков и двигаться вперед ради Персии."
 PER_establish_propaganda_ministry:0 "Создать Министерство Пропаганды"
 PER_establish_propaganda_ministry_desc:0 "Дорога к славе вымощена смертями, тысячами и миллионами. Мы должны отвлечь их от этого."
 PER_communism_focus:0 "Коммунистический фокус"
 PER_communism_focus_desc:0 "Сила Коминтерна растет. Время показать нашу заинтересованность в поддержке коммунистических организаций."
 PER_nationalism_focus:0 "Национализм"
 PER_nationalism_focus_desc:0 "Персия всегда была сильной и гордой страной, но отсутствие верных действий правительства разделило людей. Мы должны объединить Персию и утверждать наше превосходство и силу, чтобы избежать медленной и отвратительной смерти."
 PER_democratic_focus:0 "Демократический фокус"
 PER_democratic_focus_desc:0 "Во времена, когда фанатики пытаются задушить человеческий дух по всему миру, мы будем гарантировать своим людям свободу и независимость."
 PER_support_nationalist_cause:0 "Поддержка сети националистов"
 PER_support_nationalist_cause_desc:0 "Националисты по всему миру нуждаются в нашей помощи! \nОни должны сражаться за свои права, и мы им в этом поможем."
 PER_support_communist_cause:0 "Поддержка сети коммунистов"
 PER_support_communist_cause_desc:0 "Коммунисты по всему миру нуждаются в нашей помощи! \nМы должны помочь им сражаться против фашизма, они не справятся без нас!"
 PER_foreign_expeditions:0 "Иностранные экспедиции"
 PER_foreign_expeditions_desc:0 "Наши враги готовы вмешиваться в конфликты по всему миру за идею, и мы должны быть тоже готовы к этому."
 PER_gulf_claims:0 "Захват Персидского залива"
 PER_gulf_claims_desc:0 "Эти иностранцы не имеют права контролировать мусульманские земли!"
 PER_nationalize_oil:0 "Национализировать нефть"
 PER_nationalize_oil_desc:0 "Нас унижают и оскорбляют, это безумие нужно остановить! Мы вернем наши ресурсы, нашу землю и нашу честь, но это только первый шаг!"
 PER_german_millitary_cooperation:0 "Военное сотрудничество с Германией"
 PER_german_millitary_cooperation_desc:0 "Мы должны пересмотреть и уточнить свои стратегии, и лучше всего нам с этим помогут немцы."
 PER_soviet_cooperation:0 "Сотрудничество с СССР"
 PER_soviet_cooperation_desc:0 "Мы должны объединить наш народ и построить лучшее будущее для себя, мы никогда не должны прекращать работу по созданию утопии."
 PER_persian_corridor:0 "Персидский коридор"
 PER_persian_corridor_desc:0 "Союзники нуждаются в пути к Советскому Союзу для ленд-лиза, и мы можем им помочь в этом, не выходя из дома."
 PER_technology_sharing:0 "Обмен технологиями"
 PER_technology_sharing_desc:0 "Мы можем проводить новые исследования совместно с западными нациями, это будет очень неплохим подспорьем для нас."
 PER_foreign_reinforcements:0 "Иностранная помощь"
 PER_foreign_reinforcements_desc:0 "Союзники знают стратегическое значение нашей географической позиции и наших ресурсов, они гарантируют нам независимость и хорошую помощь."
 PER_foreign_reinforcements_tt:0 "Добавит §Y16 пехотных дивизий, 6 моторизированных дивизий & 2 дивизии бронетехники§! к южной береговой линии.\n"
 
 PER_awoken_generation:0 "Пробудившееся поколение"
 PER_awoken_generation_desc:0 "Будущее наше, время Персии пришло, пускай весь мир смотрит, как мы восстанем из пепла и достигнем небывалых высот."
 PER_germany_friend:0 "Дружба с Германией"
 PER_germany_friend_desc:0 "Мы должны найти друзей в эти непростые времена."
 PER_soviet_friend:0 "Дружба с Советским Союзом"
 PER_soviet_friend_desc:0 "Мы должны найти друзей в эти непростые времена."
 PER_british_friend:0 "Дружба с Великобританией"
 PER_british_friend_desc:0 "Мы должны найти друзей в эти непростые времена."
 PER_national_mobilization:0 "Национальная мобилизация"
 PER_national_mobilization_desc:0 "Весь наш народ, не только наши солдаты, должен быть готов к войне. Для этого националисты были объединены в Национальное духовное движение мобилизации для повышения патриотизма и поддержки правительства."
 PER_western_military_advisors:0 "Западные военные советники"
 PER_western_military_advisors_desc:0 "Даже Шах Аббас знает, что иногда мы не знаем всего и иностранные знания всегда пригодятся и для нас."
 PER_for_the_greater_good:0 "Для великих начал"
 PER_for_the_greater_good_desc:0 "Каждый гражданин должен пожертвовать чем-либо во имя нашей Империи."
 
 PER_create_a_mic:0 "Создать В.И.К"
 PER_create_a_mic_desc:0 "Мы должны создать наш собственный Военно-Индустриальный Комплекс, если хотим выигрывать войны. Мы не можем импортировать иностранное оружие и технику, не производя своего!"
 PER_militarization_efforts:0 "Сила милитаризации"
 PER_militarization_efforts_desc:0 "Наша военная машина отстает в развитии. Мы должны сфокусироваться на производстве военного оружия и техники здесь, у себя дома, дабы убедиться, что наши войска получают все необходимое."
 PER_militarization_efforts_2:0 "Сила милитаризации II"
 PER_militarization_efforts_2_desc:0 "Мы должны продолжать наши усилия в милитаризации Империи!"
 
 PER_revive_the_empire:0 "Возродить империю"
 PER_revive_the_empire_desc:0 "Прошло 500 лет с тех пор, как мы в последний раз были Великой империей, даже больше, поскольку мы были тогда мировой державой. Давайте вернем былую славу!"
 PER_claim_turkey:0 "Захватить Турцию"
 PER_claim_turkey_desc:0 "Дикие турки отняли эту землю у Персии довольно давно. Мы, черт возьми, были великой империей, когда они еще даже не покидали свои дома в Центральной Азии."
 PER_claim_iraq:0 "Захватить Ирак"
 PER_claim_iraq_desc:0 "Ахемениды, Сасаниды, Парфяне, Сефевиды - все эти персидские империи контролировали Ирак, и их столица, у всех, кроме как у одного, располагалась именно здесь. Эта тенденция достаточно интересна нам, мы должны ее поддержать."
 PER_claim_afghanistan:0 "Захватить Афганистан"
 PER_claim_afghanistan_desc:0 "Афганцы - Иранские люди, они говорят на Фарси, они проповедуют Ислам. Они были оторваны от нас империалистами вроде Англии и России, и мы просто обязаны вернуть своих людей домой."
 PER_demand_syria:0 "Потребовать Сирию"
 PER_demand_syria_desc:0 "Западным империалистам не место на Ближнем Востоке, только мы можем принести нашим людям мир, процветание и все прочее, чего они пожелают. Сирия будет наша!"
 PER_revoke_gullistan:0 "Вернуть Гуллистан и Туркмению"
 PER_revoke_gullistan_desc:0 "Россия ввела нас в очень жесткие условия - они забрали нашу землю, опозорили наше правительство. Мы возместим их ущерб и восстановим нашу честь!"
 PER_rebuild_the_royal_road:0 "Восстановить королевскую дорогу"
 PER_rebuild_the_royal_road_desc:0 "Первая система шоссе в мире была сделана персами, она соединяла столицу Ирана до дальней заставы в Анатолии, нужно повторить былые успехи."
 PER_road_to_jerusalem:0 "Дорога в Иерусалим"
 PER_road_to_jerusalem_desc:0 "Мы должны быть беспощадны в нашей экспансии, мы должны убрать империалистов на Ближнем Востоке, святой город будет нашим!"
 PER_the_saoshyant:0 "Саошьянт"
 PER_the_saoshyant_desc:0 "Мифические настали времена, в которых Персия вернет всю былую славу! То, что еще недавно было невозможным, теперь реальность! Никто не остановит Персию!"
 
 PER_modernize_the_artesh:0 "Модернизировать Артеш"
 PER_modernize_the_artesh_desc:0 "Все за одного, один за всех, все за Иран!"
 PER_mass_forces:0 "Массовые силы"
 PER_mass_forces_desc:0 "Все мужчины и женщины, кто могут сражаться, сделают это. Массовое производство оружия уменьшит их цену. Мы положим винтовку в руки каждого."
 PER_elite_forces:0 "Элитные войска"
 PER_elite_forces_desc:0 "Одна персидская жизнь дороже в десять раз, чем любая другая. Мы должны обучить наших людей лучшими во всем, чтобы они могли нанести как можно больше ран и получить как можно меньше."
 PER_standardized_equipment:0 "Стандартизированное оборудование"
 PER_standardized_equipment_desc:0 "С помощью стандартизации оборудования мы сможем обеспечить солдат модернизированной экипировкой и лучшей поддержкой."
 PER_doctrine_of_holy_defense:0 "Доктрина священной защиты"
 PER_doctrine_of_holy_defense_desc:0 "Не будет ни единого дома или города, который будет отринут от 'святой защиты' нации, от вкуса изысканного элексира мученичества или от сладкой смерти мученика, который умирает, чтобы жить вечно."
 PER_armor_effort:0 "Сила брони"
 PER_armor_effort_desc:0 "Рассмотрев нашу армию поближе, многие генералы пришли к выводу, что нам неплохо было бы инвестировать в развитие бронетехники."
 PER_mechanized_focus:0 "Фокус на механизацию"
 PER_mechanized_focus_desc:0 "Поиск наиболее оптимальных путей построения нашей пехоты поможет нам возможность поддерживать и укреплять линию фронта."
 PER_qizilbash_heritage:0 "Наследие Кызилбаши"
 PER_qizilbash_heritage_desc:0 "Мы ведем свой род от храбрых воинов, ни один противник не устоит на нашем пути!"
 PER_cataphract_battalions:0 "Катафрактные батальоны"
 PER_cataphract_battalions_desc:0 "Тяжелой персидской кавалерии не было равных ни в одном государстве мира. Быть может, именно это нам сейчас нужно?"
 PER_immortal_corps:0 "Бессмертные корпуса"
 PER_immortal_corps_desc:0 "Нам нужно создать специальные профессиональные солдатские корпуса, где будут изучать искусство войны и обучать армию."
 
 PER_takavaran:0 "Такаваран"
 PER_takavaran_desc:0 "Бойцы Такаварана - самые сильные и элитные, те, кто готов идти куда угодно и делать что угодно для Персии."
 
 PER_foundation_of_flight:0 "Основы полета"
 PER_foundation_of_flight_desc:0 "Современная война требует общевойсковых комбинаций, нужно развивать военно-воздушных силы, но прежде, чем мы сможем сделать это, нам нужен фундамент."
 PER_fighter_command:0 "Командование истребителей"
 PER_fighter_command_desc:0 "Наша приоритетная цель - контроль собственного воздушного пространства! Трудно выделить более важные области военных исследований, чем развитие истребителей."
 PER_bomber_command:0 "Командование бомбардировщиков"
 PER_bomber_command_desc:0 "Джулио Дуэ всегда говорил; 'Бомбардировщик всегда прорвется!'. Преимущества в радарных технологиях и ПВО не должны помешать нашей авиации, мы должны произвести лучшие бомбардировщики."
 PER_strategic_bombing:0 "Стратегическая бомбардировка"
 PER_strategic_bombing_desc:0 "Способностью выполнять прицельное бомбометание мы сможем остановить военную машину любой нации на своем пути."
 PER_cas_effort:0 "Сила CAS"
 PER_cas_effort_desc:0 "Современной армии нужна поддержка не только на земле, но и в воздухе."
 PER_air_innovations:0 "Авиационные инновации"
 PER_air_innovations_desc:0 "Любое преимущество, которое мы можем обрести в небесах, очень важно для нас. Мы должны сосредоточить все наши усилия на развитие наших ВВС."
 PER_jet_effort:0 "Реактивная сила"
 PER_jet_effort_desc:0 "Победителем из воздушного боя выйдет тот, кто более мобильный. Реактивный двигатель дает такое преимущество, что пилотам противника будет казаться, что они стоят на месте, пока на них рушатся снаряды из ниоткуда."
 
 PER_naval_expansion:0 "Военно-морская экспансия"
 PER_naval_expansion_desc:0 "Наша горная местность не является оправданием тому, что у нас нет флота!"
 PER_naval_expansion_2:0 "Военно-морская экспансия II"
 PER_naval_expansion_2_desc:0 "Мы должны продолжать делать успехи в этом направлении."
 PER_submarine_effort:0 "Сила подводных лодок"
 PER_submarine_effort_desc:0 "Подводные разработки - самое захватывающее с тех пор, как изобрели торпедный катер. Мы бы хотели не только защититься от подводного флота противника, но и использовать его против вражеской армии."
 PER_parthian_tactics:0 "Парфянская тактика"
 PER_parthian_tactics_desc:0 "Как знаменитый парфянский выстрел, мы будем преследовать наших врагов и выжидать, когда они будут наиболее уязвимы "
 PER_destroyer_focus:0 "Фокус на разрушение"
 PER_destroyer_focus_desc:0 "Современные линкоры являются чудесами, но мы не должны игнорировать важную роль обычных эсминецев для защиты наших конвоев."
 PER_cruiser_effort:0 "Сила крейсеров"
 PER_cruiser_effort_desc:0 "Крейсеры являются мощными и доступными, то, что нам нужно, чтобы собрать костяк нашего флота."
 PER_invincible_armada:0 "Непобедимая Армада"
 PER_invincible_armada_desc:0 "В честь флота Дария и Кира, давайте отвоюем моря и покажем всему миру свою мощь!"
 PER_carrier_focus:0 "Фокус на авианосцы"
 PER_carrier_focus_desc:0 "Персия требует сильный флот, а Авианосец должен быть в любом сильном флоте. Наши враги скоро поймут, что их линкорам не поздоровится!"
 PER_battleship_focus:0 "Фокус на линкоры"
 PER_battleship_focus_desc:0 "Персия требует сильный флот, а линкоры являются одними из самых сильных боевых кораблей. Пускай другие испытывают бесполезные авианосцы, когда у нас в руках будет разрушительное оружие!"
 